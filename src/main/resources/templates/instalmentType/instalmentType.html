<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav th:replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside th:replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}" ></section >
        <!-- /.content-header -->
        <!--form action button---------------------------------------------------------     -->
        <div class="row m-1">
            <div class="col-12">
                <div class="text-right">
                    <div text-right>
                        <button type="button" class="btn btn-info btn-sm">
                            <a  data-th-href="${'/instalmentType/add'}" >
                                <span class="info-box-icon text-white"><i class="fa fa-plus mr-1" ></i ></span >
                                <span class="text-white"> Add Instalment Type </span></a>
                        </button>
                        <button type="button" class="btn btn-success btn-sm disabled">
                            <a  data-th-href="${'/instalmentType'}" >
                                <span class="info-box-icon text-white"><i class="fas fa-folder-open mr-1" ></i ></span >
                                <span class="text-white"> View Instalment Type </span></a>
                        </button>
                        <button type="button" class="btn btn-warning btn-sm" onclick="myEdit()">
                            <!--                            <a  data-th-href="${'/designation/edit/'}" >-->
                            <span class="info-box-icon text-white"><i class="fas fa-edit" ></i ></span >
                            <span class="text-white"> Edit Instalment Type </span></a>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" onclick="myDelete()">
                            <!--                            <a  data-th-href="${'/designation/remove/'}" >-->
                            <span class="info-box-icon text-white"><i class="fas fa-trash mr-1" ></i ></span >
                            <span class="text-white"> Delete Instalment Type </span></a>

                        </button>
                    </div>
                </div>
            </div>

        </div>
        <!--form action end button---------------------------------------------------------     -->

        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                             <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>Instalment Type </h4>
                                    </div>
                                    <div class="container-fluid">
                                        <table class="table table-hover" id="myTable">
                                            <thead class="thead-inverse">
                                            <tr>
                                                <th>Index</th>
                                                <th>Name</th>
                                                <th>Year</th>
                                                <th>Expense Or Received</th>
                                                <th>Collection Type</th>
                                                <th>Amount</th>
                                                <th>Modify</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="instalmentType, index : ${instalmentTypeis}">
                                                <td th:text="${index.count}"></td>
                                                <td th:text="${instalmentType.name}"></td>
                                                <td th:text="${instalmentType.year}"></td>
                                                <td th:text="${instalmentType.expenseOrReceived.expenseOrReceived}"></td>
                                                <td th:text="${instalmentType.collectionType.collectionType}"></td>
                                                <td th:text="${instalmentType.amount}"></td>
                                                <td>
                                                    <a class="btn btn-primary btn-sm" id="dependentEdit"
                                                       th:href="${'/instalmentType/edit/' + instalmentType.id}"><i
                                                            class="fa fa-edit"></i>&nbsp;Edit</a>
                                      <!--              <a class="btn btn-danger btn-sm" id="dependentRemove"
                                                       th:href="${'/instalmentType/delete/' + instalmentType.id}"
                                                       th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                                                       th:onclick="if(!(confirm('Are you want to delete this civilStatus ?'))) return false"><i
                                                            aria-hidden="true" class="fa fa-trash"></i> Delete</a>-->
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- content-wrapper end -->
    <div th:replace="~{fragments/footerSection :: footerSectionFragment}"></div><!-- footer Section -->
</div><!-- wrapper end -->
<div th:replace="~{fragments/scriptSection :: scriptSectionFragment}"></div><!-- script Fragment -->
</body>
</html>
