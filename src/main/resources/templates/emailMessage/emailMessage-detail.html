<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/headerSection :: headerSectionFragment}" ></head >
<body class="hold-transition sidebar-mini layout-fixed" >
<div class="wrapper" ><!-- wrapper start -->
    <nav data-th-replace="~{fragments/navbarSection :: navbarSectionFragment}" ></nav ><!-- navbar Section -->
    <aside data-th-replace="~{fragments/sidebarSection :: sidebarSectionFragment}" ></aside ><!-- navbar Section -->
    <div class="content-wrapper" ><!-- content-wrapper Start -->
        <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}" ></section ><!-- content-header Start -->
        <!--action button layer---------------------------------------------------------     -->
        <div class="row m-1">
            <div class="col-12">
                <div class="text-right">
                    <div text-right>
                        <button type="button" class="btn btn-info btn-sm">
                            <a  data-th-href="${'/emailMessage'}" >
                                <span class="info-box-icon text-white"><i class="fa fa-plus mr-1" ></i ></span >
                                <span class="text-white"> Veiw Email Message </span></a>
                        </button>

                        <button type="button" class="btn btn-success btn-sm">
                            <a  data-th-href="${'/home'}" >
                                <span class="info-box-icon text-white"><i class="fas fa-home mr-1" ></i ></span >
                                <span class="text-white"> Home </span></a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--form action end button---------------------------------------------------------     -->


        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>Email Message</h4>
                                        <form role="form">
                                            <!--Left Side-->
                                              <label class="control-label" for="subject">Subject :</label>
                                                 <p th:text="${emailMessageDetail.subject}" id="subject" class="display_detail"></p>

                                                        <label class="control-label" for="message">Message :</label>

                                                        <p th:text="${emailMessageDetail.message}" id="message" class="display_detail"></p>

                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>Secondary Header </h4>
                                     <label class="control-label" for="createdAt">Send At :</label>
                                         <p th:text="${#temporals.format(emailMessageDetail.createdAt, 'dd-MM-yyyy HH:mm')}" id="createdAt" class="display_detail "></p>

                                                <label class="control-label" for="createdBy">Send By :</label>

                                                <p th:text="${emailMessageDetail.createdBy}" id="createdBy" class="display_detail "></p>
                                            </div>
                                        </div>
                                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<div class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h4>First sud Header</h4>
                                <form role="form">
                                    <a href="/emailMessage" class="btn btn-primary">
                                        <i class="fa fa-list"></i>&nbsp; View List
                                    </a>
                                    <label class="control-label" for="subject">Send Employees :</label>
                                    <a href="/emailMessage">
                                        <button class="btn btn-success" type="button" tabindex="10">
                                            <i class="fa fa-backward " style="font-size: 20px"></i>&nbsp; &nbsp;Back
                                        </button>
                                    </a>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-body">
                                <h4>Secondary Header </h4></div>

                            <table class="table table-striped table-inverse table-responsive">
                                <thead class="thead-inverse">
                                <tr>
                                    <th>Index</th>
                                    <th>Name</th>
                                    <th>Mobile</th>
                                    <th>Email</th>
                                    <th>View Employee</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="employee, rowCount : ${emailMessageDetail.employees}">
                                    <td th:text="${rowCount.count}"></td>
                                    <td th:text="${employee.title.title} + ${employee.name}"></td>
                                    <td th:text="${employee.mobileOne}"></td>
                                    <td th:text="${employee.officeEmail}"></td>
                                    <td><a th:href="${'/employee/' + employee.id}" class="btn btn-primary btn-sm"><i
                                            class="fa fa-folder-open"></i>&nbsp;View</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</div><!-- content-wrapper end -->
<div th:replace="~{fragments/footerSection :: footerSectionFragment}"></div><!-- footer Section -->
</div><!-- wrapper end -->
<div th:replace="~{fragments/scriptSection :: scriptSectionFragment}"></div><!-- script Fragment -->
</body>
</html>
