<!doctype html>
<html lang="en" >
<head data-th-replace="~{fragments/headerSection :: headerSectionFragment}" ></head >
<body class="hold-transition sidebar-mini layout-fixed" >
<div class="wrapper" ><!-- wrapper start -->
    <nav data-th-replace="~{fragments/navbarSection :: navbarSectionFragment}" ></nav ><!-- navbar Section -->
    <aside data-th-replace="~{fragments/sidebarSection :: sidebarSectionFragment}" ></aside ><!-- navbar Section -->
    <div class="content-wrapper" ><!-- content-wrapper Start -->
        <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}" ></section ><!-- content-header Start -->


        <div class="container-fluid ">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-success" href="/payment/add">
                <i class="fa fa-user-plus" style="font-size: 18px;"></i> &nbsp; New Payment </a>

        </div>
        <div class="col ">
            <h4 class="text-info text-center">
                <strong>
                    Payment Management
                </strong>
            </h4>
        </div>
        <div class="col">
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="offset-2 col-8 col-sm-8 col-md-8"  data-th-if="${not #lists.isEmpty(purchaseOrders)}">
        <div class="table-responsive">
            <table class="table table-striped table-condensed">
                <thead>
                <tr>
                    <th> Index</th>
                    <th> Supplier Name</th>
                    <th>Purchase Order Number</th>
                    <th>Need to be Paid</th>
                    <th > Modify</th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="purchaseOrder, rowCount : ${purchaseOrders}">
                    <th data-th-text="${rowCount.count}"></th>
                    <th data-th-text="${purchaseOrder.supplier.name}"></th>
                    <th data-th-text="${purchaseOrder.code}"></th>
                    <th data-th-text="${purchaseOrder.price}"></th>
                    <th >
                        <a id="edit" data-th-href="${'/payment/' + purchaseOrder.id}"
                           class="btn btn-primary btn-sm mr-2 p-2">Pay
                        </a>
                      </th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--footer include-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
