<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav th:replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside th:replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section th:replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- Form Header  Path -->
        <section th:replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section><!-- Small Box Set -->


        <div class="content-header">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="card">
                                                <div class="card-body">
                                                    <h4>First sud Header</h4>
                                                    <form role="form">

                                                        <span id="formHeader" th:text="${addStatus==false?'New Dependency':'Update Dependency'}"></span>


                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-9">
                                            <div class="card">
                                                <div class="card-body">
                                                    <h4>Secondary Header </h4>
                                                    <form th:action="${addStatus==false?'/promotion/save' :'/promotion/update'}" method="post" th:object="${promotion}"
                                                          class="mt-3">
                                                        <div class="offset-3 col-6" >
                                                            <!--/* id this comment not visualize */-->
                                                            <!--Id-->
                                                            <div class="form-group row" th:if="${addStatus==true}">
                                                                <label for="id" class="col-sm-2 col-form-label "> Id </label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" th:field="*{id}" id="id" readonly>
                                                                </div>
                                                            </div>

                                                            <!--Name-->
                                                            <div class="form-group row">
                                                                <label th:for="${'name'}" class="col-sm-2 col-form-label "> Name </label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" th:field="*{name}">
                                                                    <p class="text-danger" th:if="${#fields.hasErrors('name')}"
                                                                       th:errors="*{name}">Error Name</p>
                                                                </div>
                                                            </div>
                                                            <!--relationship name-->
                                                            <div class="form-group row">
                                                                <label th:for="${'remark'}" class="col-sm-2 col-form-label "> Remark</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" th:field="*{remark}" required>
                                                                    <p class="text-danger" th:if="${#fields.hasErrors('remark')}"
                                                                       th:errors="*{remark}">Error condition</p>
                                                                </div>
                                                            </div>



                                                            <!--withEffectFrom-->
                                                            <div class="form-group row">
                                                                <label th:for="${'withEffect'}" class="col-sm-2 col-form-label "> with Effect</label>
                                                                <div class="col-sm-10">
                                                                    <input type="date" class="form-control" th:field="*{withEffect}" >
                                                                    <p class="text-danger" th:if="${#fields.hasErrors('withEffect')}"
                                                                       th:errors="*{withEffect}">Error withEffectFrom</p>
                                                                </div>
                                                            </div>

                                                            <!--Remark-->
                                                            <!--      <div class="form-group row">
                                                                      <label th:for="${'Remark'}" class="col-sm-2 col-form-label "> Remark </label>
                                                                      <div class="col-sm-10">
                                                                          <input type="text" class="form-control" th:field="*{Remark}" required>
                                                                          <p class="text-danger" th:if="${#fields.hasErrors('Remark')}"
                                                                             th:errors="*{Remark}">Error Remark</p>
                                                                      </div>
                                                                  </div>-->
                                                            <div class="form-group row">
                                                                <div class="offset-sm-2 col-sm-10">
                                                                    <button type="submit" class="btn btn-primary">
                                                                        <i th:class="${addStatus==false?'fa fa-save mr-1':'fa fa-thumbs-up mr-1'}"></i> <span
                                                                            th:text="${addStatus==false?'Save' : 'Update'}"></span>
                                                                    </button>
                                                                </div>
                                                            </div>

                                                        </div>

                                                    </form>



                                                </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
                    </div><!-- content-wrapper end -->
                    <div th:replace="~{fragments/footerSection :: footerSectionFragment}"></div><!-- footer Section -->
                    </div><!-- wrapper end -->
                    <div th:replace="~{fragments/scriptSection :: scriptSectionFragment}"></div><!-- script Fragment -->
                    </body>
                    </html>
