<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head data-th-replace="~{fragments/headerSection :: headerSectionFragment}" ></head >
<body class="hold-transition sidebar-mini layout-fixed" >
<div class="wrapper" ><!-- wrapper start -->
  <nav data-th-replace="~{fragments/navbarSection :: navbarSectionFragment}" ></nav ><!-- navbar Section -->
  <aside data-th-replace="~{fragments/sidebarSection :: sidebarSectionFragment}" ></aside ><!-- navbar Section -->
  <div class="content-wrapper" ><!-- content-wrapper Start -->
    <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}" ></section >
                                <!-- content-header Start -->
                                <!--action button layer---------------------------------------------------------     -->
    <div class="row m-1" >
      <div class="col-12" >
        <div class="text-right" >
          <div text-right >
            <button type="button" class="btn btn-info btn-sm" >
              <a data-th-href="${'/promotion'}" >
                <span class="info-box-icon text-white" ><i class="fa fa-plus mr-1" ></i ></span >
                <span class="text-white" > Promotion </span ></a >
            </button >

          </div >
        </div >
      </div >
    </div >
                                <!--form action end button---------------------------------------------------------     -->


    <div class="content-header" >
      <div class="container-fluid" >
        <div class="row" >
          <div class="col-md-12" >
            <div class="row" >
              <div class="col-md-12" >
                <div class="card" >
                  <div class="card-body" >
                    <div class="card-header" >
                      <h4 class="breadcrumb-item active" ><span id="formHeader"
                                                                th:text="${addStatus==false?'New Promotion':'Update Promotion'}" ></span >
                      </h4 ></div >
                    <div id="accordianId" role="tablist" aria-multiselectable="true" >
                      <div class="card" >
                        <div class="card-header" role="tab" id="section1HeaderId" >
                          <h5 class="mb-0" >
                            <a data-toggle="collapse" data-parent="#accordianId" href="#section1ContentId"
                               aria-expanded="true"
                               aria-controls="section1ContentId" >
                              Censure Details
                            </a >
                          </h5 >
                        </div >
                        <div id="section1ContentId" class="collapse in" role="tabpanel"
                             aria-labelledby="section1HeaderId" >
                          <div class="card-header" >

                            <section
                                  data-th-replace="~{employee/employee-detail :: employeeDetailsFragment}" ></section >
                          </div >
                        </div >
                      </div >
                    </div >
                    <form th:action="${addStatus==false?'/promotion/save' :'/promotion/update'}" method="post"
                          th:object="${promotion}"
                          class="mt-3" >
                      <!--Id-->
                      <table class="table table-borderless table-hover" >
                        <tbody >
                        <tr th:if="${addStatus==true}" >
                          <th ><label for="id" class="form-label " > Id </label ></th >
                          <td >

                            <input class="form-control" th:field="*{liveDead}" type="hidden" readonly />
                            <input type="text" class="form-control" th:field="*{id}" id="id" readonly ></td >
                        </tr >

                        <tr >
                          <th ></th >
                          <td ><input type="hidden" th:field="*{employee}" ></td >
                        </tr >
                        <!--Name-->

                        <tr >
                          <th ><label th:for="${'name'}" class="form-label " > Designation </label ></th >

                          <td >
                            <!--Designation-->
                            <select id="designation" data-th-field="*{designation}"
                                    class="form-control" tabindex="10" >
                              <option value="" >Please select</option >
                              <option data-th-each="designation : ${designations}"
                                      data-th-text="${designation.name}"
                                      data-th-value="${designation.id}"
                                      data-th-selected="${designation==designation?'selected':'unselected'}" ></option >
                            </select >
                            <p class="text-danger" th:if="${#fields.hasErrors('designation')}"
                               th:errors="*{designation}" >Error Name</p ></td >
                        </tr >
                        <!--relationship name-->
                        <tr >
                          <th >
                            <label th:for="${'remark'}" class="form-label " > Remark</label ></th >
                          <td ><input type="text" class="form-control" th:field="*{remark}" required >
                            <p class="text-danger" th:if="${#fields.hasErrors('remark')}"
                               th:errors="*{remark}" >Error condition</p >
                          </td >
                        </tr >
                        <!--withEffectFrom-->
                        <tr >
                          <th >
                            <label th:for="${'withEffect'}" class="form-label " > with Effect</label ></th >
                          <td ><input type="date" class="form-control" th:field="*{withEffect}" >
                            <p class="text-danger" th:if="${#fields.hasErrors('withEffect')}"
                               th:errors="*{withEffect}" >Error withEffectFrom</p ></td >
                        </tr >
                        <tr >
                          <th ></th >
                          <td >
                            <button type="submit" class="btn btn-primary" >
                              <i th:class="${addStatus==false?'fa fa-save mr-1':'fa fa-thumbs-up mr-1'}" ></i > <span
                                  th:text="${addStatus==false?'Save' : 'Update'}" ></span >
                            </button >
                          </td >
                        </tr >
                        </tbody >
                      </table >
                    </form >
                  </div >
                </div >
              </div >

            </div >
          </div >
        </div >
      </div >
    </div >
  </div >
</div >
</div ><!-- content-wrapper end -->
</div >
<div data-th-replace="~{fragments/footerSection :: footerSectionFragment}" ></div ><!-- footer Section -->
</div ><!-- wrapper end -->
<div data-th-replace="~{fragments/scriptSection :: scriptSectionFragment}" ></div ><!-- script Fragment -->
</body >
</html >
