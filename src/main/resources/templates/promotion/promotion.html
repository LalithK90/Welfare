<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>
<nav th:replace="~{fragments/sidebar :: sidebarFragment}"></nav>
<!--Header-->
<div class="container-fluid bg-secondary form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-success" id="newPromotion" th:href="${'/promotion/add'}">
                <i class="fa fa-promotion-plus" style="font-size: 18px;"></i> &nbsp; Add Promotion </a>
        </div>
        <div class="col">
            <h4 class="text-info text-center">
                <strong>
                    Promotion Management
                </strong>
            </h4>
        </div>
        <div class="col"></div>
    </div>
</div>
<div class="container-fluid bg-dark formBorder">
    <div class="col-sm-12 flex-column ">
        <!--if not empty list-->
        <div class="row" id="promotionListTable" th:if="${not #lists.isEmpty(promotions)}">
            <div class="col-sm-12">
                <table class="table table-hover table-striped" id="myTable">
                    <thead class="thead-inverse">
                    <tr>
                        <th>Index</th>
                        <th>Promotion Name</th>
                        <th>Remark</th>
                        <th>with Effect From</th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="promotion, rowCount : ${promotions}" scope="row">
                        <th th:text="${rowCount.count}"></th>
                        <th th:text="${promotion.name}"></th>
                        <th th:text="${promotion.remark}"></th>
                        <!-- Enum Test <th th:text="${promotion.relationship.relationship}"></th>-->
                        <th th:text="${promotion.withEffect}"></th>



                        <th><a class="btn btn-success btn-sm" th:href="${'/promotion/' + promotion.id}" id="promotionView"><i
                                class="fa fa-folder-open"></i>&nbsp;View</a>
                            <a class="btn btn-primary btn-sm" id="promotionEdit"
                               th:href="${'/promotion/edit/' + promotion.id}"><i
                                    class="fa fa-edit"></i>&nbsp;Edit</a>
                            <a class="btn btn-danger btn-sm" id="promotionRemove"
                               th:href="${'/promotion/remove/' + promotion.id}"
                               th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                               th:onclick="if(!(confirm('Are you want to delete this civilStatus ?'))) return false"
                            ><i
                                    aria-hidden="true" class="fa fa-trash"></i>
                                Delete</a>

                        </th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--if empty list-->
        <div class="row" id="promotionNotList" th:if="${ #lists.isEmpty(promotions)}">
            <div class="col-sm-12">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="text-center text-danger">
                        <strong>There is no promotion upto know please add promotion to the system
                            using add promotion button.
                        </strong>
                    </h3>
                </div>
            </div>
            <script>
                /*active boostrap alert - start*/
                $(".alert").alert();
                /*active boostrap alert - end*/
            </script>
        </div>
        <!--Show saved promotion-->
        <div class="row" th:if="${promotionDetail!=null}">
            <div class="col-sm-12">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="container">
                        <div th:replace="~{promotion/promotion-detail :: promotionDetail}"></div>
                    </div>
                </div>
            </div>
            <script>
                /*active boostrap alert - start*/
                $(".alert").alert();
                /*active boostrap alert - end*/
            </script>
        </div>

    </div>
</div>

<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
