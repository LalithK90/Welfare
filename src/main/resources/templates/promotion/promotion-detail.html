<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/headerSection :: headerSectionFragment}" ></head >
<body class="hold-transition sidebar-mini layout-fixed" >
<div class="wrapper" ><!-- wrapper start -->
  <nav th:replace="~{fragments/navbarSection :: navbarSectionFragment}" ></nav ><!-- navbar Section -->
  <aside th:replace="~{fragments/sidebarSection :: sidebarSectionFragment}" ></aside ><!-- navbar Section -->
  <div class="content-wrapper" ><!-- content-wrapper Start -->
    <section th:replace="~{fragments/contentHeader :: contentHeaderSectionFragment}" ></section >
                                <!-- Form Header  Path -->
    <section th:replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}" ></section ><!-- Small Box Set -->

    <div class="content-header" >
      <div class="container-fluid" >
        <div class="row" >
          <div class="col-md-12" >
            <div class="row" >

              <div class="col-md-12" >
                <div class="card" >
                  <div class="card-body" >
                    <h4 >Promotion </h4 >
                    <div class="container-fluid" th:fragment="promotionDetail" >
                      <table class="table table-hover table-borderless">
                        <tbody>
                        <tr><th>
                          <label class="form-label" > Id </label ></th>
                          <td><p class="display_detail" th:text="${promotionDetail.id}" ></p ></td>
                        </tr>
                        <tr><th>
                        <label class="form-label" > Promotion Name </label >
                          <td><p class="display_detail" th:text="${promotionDetail.name}" ></p ></td>
                        </th></tr>


                        <tr><th>
                          <label class="form-label" > Remark </label >
                          <td><p class="display_detail"  th:text="${promotionDetail.remark}" ></p ></td>
                        </th></tr>

                        <tr><th>
                          <label class="form-label" > Promotion With Effect </label >
                          <td><p class="display_detail"  th:text="${promotionDetail.withEffect}" ></p ></td>
                        </th></tr>

                        </tbody></table>
                    </div >
                  </div >
                </div >
              </div >
            </div >
          </div >
        </div >
      </div >
    </div >
  </div ><!-- content-wrapper end -->
  <footer th:replace="~{fragments/footerSection :: footerSectionFragment}" ></footer ><!-- footer Section -->
</div ><!-- wrapper end -->
<script th:replace="~{fragments/scriptSection :: scriptSectionFragment}" ></script ><!-- script Fragment -->
</body >
</html >
