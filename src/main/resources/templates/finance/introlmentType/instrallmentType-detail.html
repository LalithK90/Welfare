<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav th:replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside th:replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section th:replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- Form Header  Path -->
        <section th:replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section><!-- Small Box Set -->

<div class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h4>First sud Header</h4>
                                <form role="form">
                            <a href="/instrallmentType" class="btn btn-primary">
                                        <i class="fa fa-list"></i>&nbsp; View List
                                    </a>
                                    <a href="/instrallmentType">
                                        <button class="btn btn-primary">

                                            <i class="fa fa-step-backward mr-1"></i>Back
                                        </button>
                                    </a>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-body">
                                <h4>Installment Type Details</h4>
                            <div class="container-fluid" th:fragment="instrallmentTypeDetail">
                                    <!--Id-->
                                    <div class="form-group">
                                        <label class="form-label "> Id </label>
                                        <p class="display_detail" th:text="${instrallmentTypeDetail.id}"></p>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label "> Year </label>
                                        <p class="display_detail" th:text="${instrallmentTypeDetail.year}"></p>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label"> Remark </label>
                                        <p class="display_detail" th:text="${instrallmentTypeDetail.remark}"></p>
                                        </div>

                                    <div class="form-group">
                                        <label class="form-label"> Amount </label>
                                        <p class="display_detail" th:text="${instrallmentTypeDetail.amount}"></p>
                                                </div>
                                    <div class="form-group">
                                        <label class="form-label"> Collection Type </label>
                                        <p class="display_detail" th:text="${instrallmentTypeDetail.collectionType.collectionType}"></p>

                                    </div>
                            </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</div><!-- content-wrapper end -->
    </div>
<footer th:replace="~{fragments/footerSection :: footerSectionFragment}"></footer><!-- footer Section -->
</div><!-- wrapper end -->
<script th:replace="~{fragments/scriptSection :: scriptSectionFragment}"></script><!-- script Fragment -->
</body>
</html>
