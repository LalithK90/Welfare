<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/headerSection :: headerSectionFragment}" ></head >
<body class="hold-transition sidebar-mini layout-fixed" >
<div class="wrapper" ><!-- wrapper start -->
    <nav data-th-replace="~{fragments/navbarSection :: navbarSectionFragment}" ></nav ><!-- navbar Section -->
    <aside data-th-replace="~{fragments/sidebarSection :: sidebarSectionFragment}" ></aside ><!-- navbar Section -->
    <div class="content-wrapper" ><!-- content-wrapper Start -->
        <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}" ></section ><!-- content-header Start -->
        <!--action button layer---------------------------------------------------------     -->
        <div class="row m-1">
            <div class="col-12">
                <div class="text-right">
                    <div text-right>
                        <button type="button" class="btn btn-info btn-sm">
                            <a  data-th-href="${'/user/add'}" >
                                <span class="info-box-icon text-white"><i class="fa fa-plus mr-1" ></i ></span >
                                <span class="text-white">  Add User </span></a>
                        </button>

                        <div class="content-header">
                            <div class="row">
                                <div class="col-md-12" >
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="card">
                                                <!--<div class="card-body">
                                                    <h4>Secondary Header </h4>-->
                                                <div class="card-body" >

                                                    <table id="myTable" class="table table-hover table-striped" >
                                                        <div class="row" id="userListTable" th:if="${not #lists.isEmpty(users)}">
                                                    <thead class="thead-inverse">
                                                    <tr>
                                                        <th>Index</th>
                                                        <th>User Name</th>
                                                        <th>User Status</th>
                                                        <th>Created Date</th>
                                                        <th>Modify</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="user, rowCount : ${users}" scope="row">
                                                        <th th:text="${rowCount.count}"></th>
                                                        <th th:text="${user.username}"></th>
                                                        <th th:text="${user.enabled==true?'Active':'Blocked'}"></th>
                                                        <th th:text="${{user.createdAt}}"></th>
                                                        <th><a id="userView" data-th-href="${'/user/' + user.id}"
                                                               class="btn btn-success btn-sm" ><i
                                                                    class="fa fa-folder-open" ></i >&nbsp;View</a >

                                                            <a class="btn btn-primary btn-sm" id="userEdit" th:href="${'/user/edit/' + user.id}"><i
                                                                    class="fa fa-edit"></i>&nbsp;Edit</a>
                                                            <a class="btn btn-danger btn-sm" id="userRemove" th:href="${'/user/remove/' + user.id}"
                                                               th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                                                            ><i
                                                                    aria-hidden="true" class="fa fa-trash"></i>
                                                                Delete</a>
                                                        </th>
                                                    </tr>
                                                    </tbody>
                                                        </div>
                                                </table>
                                            </div>
                                            <div class="row" id="userNotList" th:if="${ #lists.isEmpty(users)}">
                                                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                    <h3 class="text-center text-danger">
                                                        <strong>There is no user upto know please add user to the system
                                                            using add user button.
                                                        </strong>
                                                    </h3>
                                                </div>

                                        </div>
                                                    </div>
                                                </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div><!-- content-wrapper end -->
        <div  data-th-replace="~{fragments/footerSection :: footerSectionFragment}"></div><!-- footer Section -->
    </div><!-- wrapper end -->
    <div  data-th-replace="~{fragments/scriptSection :: scriptSectionFragment}"></div><!-- script Fragment -->
</body>
</html>
