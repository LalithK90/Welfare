<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/headerSection :: headerSectionFragment}" ></head >
<body class="hold-transition sidebar-mini layout-fixed" >
<div class="wrapper" ><!-- wrapper start -->
    <nav data-th-replace="~{fragments/navbarSection :: navbarSectionFragment}" ></nav ><!-- navbar Section -->
    <aside data-th-replace="~{fragments/sidebarSection :: sidebarSectionFragment}" ></aside ><!-- navbar Section -->
    <div class="content-wrapper" ><!-- content-wrapper Start -->
        <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}" ></section >

        <!--form action button---------------------------------------------------------     -->
        <div class="row m-1" >
            <div class="col-12" >
                <div class="text-right" >
                    <div text-right >
                        <button type="button" class="btn btn-success btn-sm mr-lg-1" >
                            <a data-th-href="${'/offence'}" >
                                <span class="info-box-icon text-white" ><i class="fas fa-folder-open mr-1" ></i ></span >
                                <span class="text-white" > View Offence </span ></a >
                        </button >
                    </div >
                </div >
            </div >
        </div >

<!--details-->
<!--   _________________________________________________________________________-->


        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">

                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 data-th-text="${offenceDetail.name}"></h4>

                                            <!--/* id this comment not visualize */-->
                                            <!--Id-->
                                            <table class="table table-hover table-striped table-borderless">
                                                <tr>
                                                    <th>
                                                        <label class="control-label" for="id">ID :</label>
                                                       </th>
                                                    <td>
                                                        <p class="display_detail" id="id" data-th-text="${offenceDetail.id}"></p>
                                                    </td>
                                                </tr>
                                                <!--Province-->
                                                <tr>
                                                    <th>
                                                        <label class="control-label" for="mainCategory">Offence Type :</label>

                                                       </th>
                                                    <td>
                                                        <p class="display_detail" id="mainCategory"
                                                           data-th-text="${offenceDetail.offenceType.offenceType}"></p>
                                                    </td>
                                                </tr>
                                                <!--District name-->
                                                <tr>
                                                    <th>
                                                        <label class="control-label">Description :</label></th>
                                                    <td>
                                                    <p class="display_detail"
                                                       data-th-utext="${offenceDetail.name}"></p>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th></th><td>
                                                    <button class="btn btn-dark" type="button" tabindex="3"> <a data-th-href="${'/offence'}">
                                                        <span class="info-box-icon text-white"><i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp;&nbsp;Back</span></a>
                                                    </button>
                                                </td></tr>
                                            </table>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!--   _________________________________________________________________________-->








    </div >
    <div data-th-replace="~{fragments/footerSection :: footerSectionFragment}" ></div ><!-- footer Section -->
</div ><!-- wrapper end -->
<div data-th-replace="~{fragments/scriptSection :: scriptSectionFragment}" ></div ><!-- script Fragment -->
</body >
</html >
