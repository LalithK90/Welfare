<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav th:replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside th:replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section th:replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- Form Header  Path -->
        <section th:replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section><!-- Small Box Set -->

        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">

                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4><span id="formHeader" th:text="${districtDetail.province.province}+${' '}+${districtDetail.name}"></span> </h4>
                                    <div class="container-fluid" th:fragment="districtDetail">

                                        <!--/* id this comment not visualize */-->
                                        <!--Id-->
                                        <table class="table table-hover table-borderless">
                                            <tr>
                                                <th>
                                            <label class="form-label "> Id </label></th>
                                                <td>
                                            <p class="display_detail" th:text="${districtDetail.id}"></p>
                                                </td>
                                            </tr>
                                        <!--Province-->
                                            <tr>
                                                <th>
                                            <label th:for="${'province'}" class="form-label "> Province </label></th>
                                                <td>
                                            <p class="display_detail" th:text="${districtDetail.province.province}"></p>
                                                </td>
                                            </tr>
                                        <!--District name-->
                                            <tr>
                                                <th>
                                            <label class="form-label "> Name </label></th>
                                            <td>
                                            <p class="display_detail" th:text="${districtDetail.name}"></p>
                                            </td>
                                        </tr>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div><!-- content-wrapper end -->
    <div th:replace="~{fragments/footerSection :: footerSectionFragment}"></div><!-- footer Section -->
</div><!-- wrapper end -->
<div th:replace="~{fragments/scriptSection :: scriptSectionFragment}"></div><!-- script Fragment -->
</body>
</html>
