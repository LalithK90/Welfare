<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav th:replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside th:replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section th:replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- Form Header  Path -->
        <section th:replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section><!-- Small Box Set -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h4>First sud Header</h4>
                                <form role="form">
                                    <a href="/supplier" class="btn btn-primary" tabindex="1">
                                        <i class="fa fa-list" style="font-size: 20px"></i>&nbsp;&nbsp;View List
                                    </a>

                                    <a class="btn btn-primary" href="/home" tabindex="2">
                                        <i class="fa fa-home" style="font-size: 20px"></i> &nbsp;&nbsp;Home
                                    </a>
                                    <a href="/supplier">
                                        <button class="btn btn-dark mb-5" type="button" tabindex="3">
                                            <i class="fa fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp; &nbsp;Back
                                        </button>
                                    </a>

                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-body">
                                <h4> <p th:text="${supplierDetail.name}"></p></h4>

                            <div class="col-sm-12 flex-column" th:fragment="supplierDetailsFragment">
                                <div class="row">
                                    <!--Left Side-->
                                    <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                                        <!--id-->
                                        <div class="form-row text-right">
                                            <div class="col-md-4">
                                                <label class="control-label" for="id">ID :</label>
                                            </div>
                                            <div class="col-md-8">
                                                <p id="id" th:text="${supplierDetail.id}" class="display_detail"></p>
                                            </div>
                                        </div>
                                        <!--Code-->
                                        <div class="form-row text-right">
                                            <div class="col-md-4">
                                                <label class="control-label" for="code">Supplier Code :</label>
                                            </div>
                                            <div class="col-md-8">
                                                <p id="code" th:text="${supplierDetail.code}" class="display_detail"></p></div>
                                        </div>
                                        <!--Name-->
                                        <div class="form-row text-right">
                                            <div class="col-md-4">
                                                <label class="control-label" for="name">Company Name :</label>
                                            </div>
                                            <div class="col-md-8">
                                                <p id="name" th:text="${supplierDetail.name}"
                                                   class="display_detail"></p>
                                            </div>
                                        </div>
                                        <!--BRN-->
                                        <div class="form-row text-right">
                                            <div class="col-md-4">
                                                <label class="control-label" for="brn">BRN :</label>
                                            </div>
                                            <div class="col-md-8">
                                                <p id="brn" th:text="${supplierDetail.brn}" class="display_detail"></p>
                                            </div>
                                        </div>
                                        <!--Contact One-->
                                        <div class="form-row text-right">
                                            <div class="col-md-4">
                                                <label class="control-label" for="contactOne">Contact No1 :</label>
                                            </div>
                                            <div class="col-md-8">
                                                <p id="contactOne" th:text="${supplierDetail.contactOne}" class="display_detail"></p>
                                            </div>
                                        </div>
                                        <!--Contact Two-->
                                        <div class="form-row text-right">
                                            <div class="col-md-4">
                                                <label class="control-label" for="contactTwo">Contact No2 :</label>
                                            </div>
                                            <div class="col-md-8">
                                                <p id="contactTwo" th:text="${supplierDetail.contactTwo}" class="display_detail"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Right Side-->
                                    <div class="form-group col-md-6 col-sm-6 text-right flex-column">
                                        <!--Email-->
                                        <div class="form-row text-right">
                                            <div class="col-md-4">
                                                <label class="control-label" for="email">Email :</label>
                                            </div>
                                            <div class="col-md-8">
                                                <p id="email" th:text="${supplierDetail.email}" class="display_detail"></p>
                                            </div>
                                        </div>
                                        <!--Address-->
                                        <div class="form-row text-right">
                                            <div class="col-md-4">
                                                <label class="control-label" for="address">Address :</label>
                                            </div>
                                            <div class="col-md-8 text-left">
                                                <p id="address" class="display_detail " th:utext="${supplierDetail.address}"></p>
                                            </div>
                                        </div>
                                        <!--Created By-->
                                        <div class="form-row text-right">
                                            <div class="col-md-4">
                                                <label class="control-label" for="createdBy">Created By :</label>
                                            </div>
                                            <div class="col-md-8">
                                                <p id="createdBy" th:text="${supplierDetail.createdBy}" class="display_detail"></p>
                                            </div>
                                        </div>
                                        <!--Created at-->
                                        <div class="form-row text-right">
                                            <div class="col-md-4">
                                                <label class="control-label" for="createdAt">Created At :</label>
                                            </div>
                                            <div class="col-md-8">
                                                <p id="createdAt" th:text="${#temporals.format(supplierDetail.createdAt, 'dd-MM-yyyy HH:mm')}"
                                                   class="display_detail"></p>
                                            </div>
                                        </div>
                                        <!--Updated by-->
                                        <div class="form-row text-right">
                                            <div class="col-md-4">
                                                <label class="control-label" for="updatedBy">Updated By :</label>
                                            </div>
                                            <div class="col-md-8">
                                                <p id="updatedBy" th:text="${supplierDetail.updatedBy}" class="display_detail"></p>
                                            </div>
                                        </div>
                                        <!--Updated at-->
                                        <div class="form-row text-right">
                                            <div class="col-md-4">
                                                <label class="control-label" for="updatedAt">Updated At :</label>
                                            </div>
                                            <div class="col-md-8">
                                                <p id="updatedAt" th:text="${{supplierDetail.updatedAt}}" class="display_detail"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div><!-- content-wrapper end -->
<footer th:replace="~{fragments/footerSection :: footerSectionFragment}"></footer><!-- footer Section -->
</div><!-- wrapper end -->
<script th:replace="~{fragments/scriptSection :: scriptSectionFragment}"></script><!-- script Fragment -->
</body>
</html>
