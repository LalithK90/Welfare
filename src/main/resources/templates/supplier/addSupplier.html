<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav th:replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside th:replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section th:replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- Form Header  Path -->
        <section th:replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section><!-- Small Box Set -->



<div class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h4>First sud Header</h4>
                                <form role="form">
                                    <a href="/supplier" class="btn btn-primary" tabindex="1">
                                        <i class="fa fa-list" style="font-size: 20px"></i>&nbsp;&nbsp;View List
                                    </a>

                                    <span th:text="${addStatus==true?'Add New Supplier':'Update Supplier Details'}"></span>

                                    <a class="btn btn-primary" href="/home" tabindex="2">
                                        <i class="fa fa-home" style="font-size: 20px"></i> &nbsp;&nbsp;Home
                                    </a>


                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-body">
                                <h4>Secondary Header </h4>
                                <form id="form" class="form-horizontal" th:action="${addStatus==true?'/supplier/save':'/supplier/update'}"
                                      th:object="${supplier}" method="POST" enctype="multipart/form-data">
                                    <div class="row">
                                        <!--Left Side-->
                                        <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                                            <!--Id-->
                                            <div id="idStatus" th:if="${addStatus==false}" class="form-row text-right">
                                                <div class="col-md-4">
                                                    <label class="control-label" for="id">ID :</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <input id="id" th:field="*{id}" class="form-control" type="text" readonly/>
                                                </div>
                                            </div>
                                            <!--Name-->
                                            <div class="form-row text-right">
                                                <div class="col-md-4">
                                                    <label class="control-label" for="name">Company Name :</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <input id="name" th:field="*{name}" class="form-control" tabindex="3" type="text" required/>
                                                    <span id="nameError" th:errors="*{name}"
                                                          th:if="${#fields.hasErrors('name')}" class="error">Error Name</span>
                                                </div>
                                            </div>
                                            <!--BRN-->
                                            <div class="form-row text-right">
                                                <div class="col-md-4">
                                                    <label class="control-label" for="brn">BRN :</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <input id="brn" th:field="*{brn}" class="form-control" tabindex="4" type="text" required/>
                                                    <span id="brnError" th:errors="*{brn}"
                                                          th:if="${#fields.hasErrors('brn')}" class="error">Error Name</span>
                                                </div>
                                            </div>
                                            <!--Contact Number One-->
                                            <div class="form-row text-right">
                                                <div class="col-md-4">
                                                    <label class="control-label" for="contactOne">Contact No1 :</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <input id="contactOne" th:field="*{contactOne}" class="form-control mobile" tabindex="5" type="text" maxlength="10" min="9" required/>
                                                    <span class="error" th:errors="*{contactOne}"
                                                          th:if="${#fields.hasErrors('contactOne')}" id="mobileOneError">Error Mobile Number</span>
                                                </div>
                                            </div>
                                            <!--Contact Number Two-->
                                            <div class="form-row text-right">
                                                <div class="col-md-4">
                                                    <label class="control-label" for="contactTwo">Contact No2 :</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <input id="contactTwo" th:field="*{contactTwo}" class="form-control mobile" tabindex="6" type="text" maxlength="10" min="9"/>
                                                    <span class="error" th:errors="*{contactTwo}"
                                                          th:if="${#fields.hasErrors('contactTwo')}" id="mobileTwoError">Error Mobile Number</span>
                                                </div>
                                            </div>
                                        </div>
                                        <!--Right Side-->
                                        <div class="form-group col-md-6 col-sm-6 text-right flex-column">
                                            <!--Email-->
                                            <div class="form-row text-right">
                                                <div class="col-md-4">
                                                    <label class="control-label" for="email">Email :</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <input id="email" th:field="*{email}" class="form-control" tabindex="7" type="email" required/>
                                                    <span class="error" th:errors="*{email}"
                                                          th:if="${#fields.hasErrors('email')}" id="emailError">Error Email</span>
                                                </div>
                                            </div>
                                            <!--Address-->
                                            <div class="form-row text-right">
                                                <div class="col-md-4">
                                                    <label class="control-label" for="address">Address :</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <textarea id="address" th:field="*{address}" class="form-control" tabindex="8" rows="4" style="font-size: medium" required></textarea>
                                                    <span class="error" th:errors="*{address}"
                                                          th:if="${#fields.hasErrors('address')}" id="addressError">Error Address</span>
                                                </div>
                                            </div>
                                            <!--Created by and created at-->
                                            <div id="updateStatus" th:if="${addStatus==false}">
                                                <!--Created by-->
                                                <div class="form-row text-right">
                                                    <div class="col-md-4">
                                                        <label class="control-label" for="createdBy">Created By :</label>
                                                    </div>
                                                    <div class="col-md-8">
                                                        <input id="createdBy" th:field="*{createdBy}" class="form-control" type="text" readonly/>
                                                    </div>
                                                </div>
                                                <!--Created at-->
                                                <div class="form-row text-right">
                                                    <div class="col-md-4">
                                                        <label class="control-label" for="createdAt">Created At :</label>
                                                    </div>
                                                    <div class="col-md-8">
                                                        <input id="createdAt" th:field="*{createdAt}" class="form-control" type="text" readonly/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--Button-->
                                        <div class="form-group col-md-12 col-sm-12 text-center flex-column ">
                                            <!--Back Button-->
                                            <a class="btn btn-dark"  tabindex="11" href="/supplier">
                                                <i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp;&nbsp;Back
                                            </a>
                                            <!--Save Button-->
                                            <button class="btn btn-success ml-5" type="submit" tabindex="9">
                                                <i class="fa fa-save " style="font-size: 20px"></i>&nbsp;&nbsp;<span id="submit" th:text="${addStatus==true?'Save': 'Update'}"></span>
                                            </button>
                                            <!--Cancel Button-->
                                            <button class="btn btn-warning ml-5" type="reset" tabindex="10">
                                                <i class="far fa-times-circle" style="font-size: 20px"></i>&nbsp;&nbsp;Cancel
                                            </button>
                                        </div>
                                        <!--Error-->
                                        <div class="form-row">
                                            <label id="errorLabel" th:if="${#fields.hasErrors('*')}" th:text="'Errors: '">Errors: </label>
                                            <ul>
                                                <li id="error" th:each="err: ${#fields.errors('*')}" th:text="${err}" class="error"></li>
                                            </ul>
                                        </div>
                                    </div>
                                </form>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div><!-- content-wrapper end -->
<footer th:replace="~{fragments/footerSection :: footerSectionFragment}"></footer><!-- footer Section -->
</div><!-- wrapper end -->
<script th:replace="~{fragments/scriptSection :: scriptSectionFragment}"></script><!-- script Fragment -->
</body>
</html>
