<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>
<nav th:replace="~{fragments/sidebar :: sidebarFragment}"></nav>
<!--Header-->
<div class="container-fluid bg-secondary form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-success" id="newGrievances" th:href="${'/grievances/add'}">
                <i class="fa fa-grievances-plus" style="font-size: 18px;"></i> &nbsp; Add Grievances </a>
        </div>
        <div class="col">
            <h4 class="text-info text-center">
                <strong>
                    Grievances Management
                </strong>
            </h4>
        </div>
        <div class="col"></div>
    </div>
</div>
<div class="container-fluid bg-dark formBorder">
    <div class="col-sm-12 flex-column ">
        <!--if not empty list-->
        <div class="row" id="grievancesListTable" th:if="${not #lists.isEmpty(grievancess)}">
            <div class="col-sm-12">
                <table class="table table-hover table-striped" id="myTable">
                    <thead class="thead-inverse">
                    <tr>
                        <th>Index</th>
                        <th>Grievances</th>
                        <th>remark</th>
                        <th>priority</th>
                        <th>Modify</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="grievances, rowCount : ${grievancess}" scope="row">
                        <th th:text="${rowCount.count}"></th>
                        <th th:text="${grievances.name}"></th>
                   <!--     <th th:text="${grievances.description}"></th>
                        <th th:text="${grievances.participant}"></th>-->
                        <th th:text="${grievances.remark}"></th>
                        <th th:text="${grievances.priority}"></th>

                        <th><a class="btn btn-success btn-sm" th:href="${'/grievances/' + grievances.id}" id="grievancesView"><i
                                class="fa fa-folder-open"></i>&nbsp;View</a>
                            <a class="btn btn-primary btn-sm" id="grievancesEdit"
                               th:href="${'/grievances/edit/' + grievances.id}"><i
                                    class="fa fa-edit"></i>&nbsp;Edit</a>
                            <a class="btn btn-danger btn-sm" id="grievancesRemove"
                               th:href="${'/grievances/remove/' + grievances.id}"
                               th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                               th:onclick="if(!(confirm('Are you want to delete this civilStatus ?'))) return false"
                            ><i
                                    aria-hidden="true" class="fa fa-trash"></i>
                                Delete</a>

                        </th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--if empty list-->
        <div class="row" id="grievancesNotList" th:if="${ #lists.isEmpty(grievancess)}">
            <div class="col-sm-12">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="text-center text-danger">
                        <strong>There is no grievances upto know please add grievances to the system
                            using add grievances button.
                        </strong>
                    </h3>
                </div>
            </div>
            <script>
                /*active boostrap alert - start*/
                $(".alert").alert();
                /*active boostrap alert - end*/
            </script>
        </div>
        <!--Show saved grievances-->
        <div class="row" th:if="${grievancesDetail!=null}">
            <div class="col-sm-12">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="container">
                        <div th:replace="~{grievances/grievances-detail :: grievancesDetail}"></div>
                    </div>
                </div>
            </div>
            <script>
                /*active boostrap alert - start*/
                $(".alert").alert();
                /*active boostrap alert - end*/
            </script>
        </div>

    </div>
</div>

<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>
<!--Subject(name) , Description , participant , Remark, priority-->
</body>
</html>
