<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>
<nav th:replace="~{fragments/sidebar :: sidebarFragment}"></nav>

<!--Page header -->
<div class="container-fluid bg-secondary form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-primary" href="/home">
                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp; Home
            </a>
        </div>
        <div class="col">
            <h4 class="text-light text-center">
                <strong>
                    <span id="formHeader" th:text="${addStatus==false?'New Grievances':'Update Grievances'}"></span>
                </strong>
            </h4>
        </div>
        <div class="col">
            <a href="/grievances" class="btn btn-primary">
                <i class="fa fa-list"></i>&nbsp; View List
            </a>
        </div>
    </div>
</div>
<!--add form-->
<div class="container-fluid">
    <form th:action="${addStatus==false?'/grievances/save' :'/grievances/update'}" method="post"
          th:object="${grievances}"
          class="mt-3">
        <div class="offset-3 col-6">
            <!--/* id this comment not visualize */-->
            <!--Id-->
            <div class="form-group row" th:if="${addStatus==true}">
                <label for="id" class="col-sm-2 col-form-label "> Id </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{id}" id="id" readonly>
                </div>
            </div>
            <!--Subject(name) , Description , participant , Remark, priority-->
            <!--name-->
            <div class="form-group row">
                <label th:for="${'name'}" class="col-sm-2 col-form-label "> Name </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" required>
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}"
                       th:errors="*{name}">Error Name</p>
                </div>
            </div>
            <!--Description-->
            <div class="form-group row">
                <label th:for="${'description'}" class="col-sm-2 col-form-label "> Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" th:field="*{description}" required></textarea>
                    <p class="text-danger" th:if="${#fields.hasErrors('description')}"
                       th:errors="*{description}">Error description</p>
                </div>
            </div>
            <!--participant-->
            <div class="form-group row">
                <label th:for="${'participant'}" class="col-sm-2 col-form-label "> Participant </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{participant}">
                    <p class="text-danger" th:if="${#fields.hasErrors('participant')}"
                       th:errors="*{participant}">Error Participant</p>
                </div>
            </div>
            <!--Remark-->
            <div class="form-group row">
                <label th:for="${'remark'}" class="col-sm-2 col-form-label "> Remark </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{remark}" required>
                    <p class="text-danger" th:if="${#fields.hasErrors('remark')}"
                       th:errors="*{remark}">Error Remark</p>
                </div>
            </div>
            <!--priority-->
            <div class="form-group row">
                <label th:for="${'priority'}" class="col-sm-2 col-form-label "> Priority </label>
                <div class="col-sm-10">
                    <div class="custom-control" style="display: inline"
                         th:each="priority, index : ${priorities}">
                        <input type="radio" class="custom-control" required th:field="*{priority}"
                               th:value="${priority}" th:id="${priority}+${index.index}" style="display: inline"/>
                        <!-- <label class="custom-control-label" th:for="${#ids.prev('gender')}"-->
                        <label class="" th:for="${priority}+${index.index}"
                               th:text="${priority.priority}" style="display: inline"> radio
                        </label>
                    </div>

                    <!--  <input type="test" class="form-control" th:field="*{priority}" required>-->
                    <p class="text-danger" th:if="${#fields.hasErrors('priority')}"
                       th:errors="*{priority}">Error Priority</p>
                </div>
            </div>


            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">
                        <i th:class="${addStatus==false?'fa fa-save mr-1':'fa fa-thumbs-up mr-1'}"></i> <span
                            th:text="${addStatus==false?'Save' : 'Update'}"></span>
                    </button>
                </div>
            </div>

        </div>
    </form>
</div>


<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>


</body>
</html>
