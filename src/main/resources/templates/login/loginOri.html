<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head  data-th-replace="~{fragments/headerSection :: headerSectionFragment}">

<body id="bg">
<div class="wrapper">
 <div class="content-header">
            <div class="container">
                <div class="d-flex flex-row-reverse" style="margin-top: 50px">
                <div class="login-box ">
                    <div class="login-logo">
                        <a href="#"><b>AVSEC</b>WMS</a>
                    </div>
                    <!-- /.login-logo -->
                    <div class="card">
                        <div class="card-body login-card-body">
                            <p class="login-box-msg">Sign in to start your session</p>

                            <form th:action="${'/login'}" method="post">
                                <div class="input-group mb-3">
                                    <input type="text" id="username" th:name="${'username'}" class="form-control" placeholder="Username"
                                           required>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-envelope"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="password" id="inputPassword" th:name="${'password'}" class="form-control"
                                           placeholder="password" required>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-lock"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-8">
                                        <div class="icheck-primary">
                                            <input type="checkbox" id="remember">
                                            <label for="remember">
                                                Remember Me
                                            </label>
                                        </div>
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-4">
                                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                                    </div>
                                    <!-- /.col -->
                                </div>
                            </form>

                            <div class="social-auth-links text-center mb-3">
                                <div class="container-fluid " th:if="${param.error}">
                                    <p class="bg-white text-capitalize text-danger text-lg-center">Invalid username or password. </p>
                                </div>
                                <div class="container-fluid ">
                                    <p id="errorMessage" th:text="${err}" class="bg-white text-capitalize text-danger text-lg-center"></p>
                                </div>
                            </div>
                            <!-- /.social-auth-links -->

                            <p class="mb-1">
                                <a href="forgot-password.html">I forgot my password</a>
                            </p>
                            </div>
                        <!-- /.login-card-body -->
                    </div>
                </div>
            </div>
 </div>

</div><!-- wrapper end -->
</div>
<script  data-th-replace="~{fragments/scriptSection :: scriptSectionFragment}"></script><!-- script Fragment -->
</body>
</html>
