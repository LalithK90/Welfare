<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav data-th-replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside data-th-replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- content-header Start -->
        <!--action button layer---------------------------------------------------------     -->
        <div class="row m-1">
            <div class="col-12">
                <div class="text-right">
                    <div text-right>
                        <button type="button" class="btn btn-info btn-sm">
                            <a data-th-href="${'/branch'}">
                                <span class="info-box-icon text-white"><i class="fa fa-list mr-1"></i></span>
                                <span class="text-white"> View Branch List </span></a>
                        </button>

                        <button type="button" class="btn btn-success btn-sm">
                            <a data-th-href="${'/home'}">
                                <span class="info-box-icon text-white"><i class="fas fa-home mr-1"></i></span>
                                <span class="text-white"> Home </span></a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--form action end button---------------------------------------------------------     -->


        <section class="content">
            <div class="container-fluid">
                <!--details-->
                <div th:fragment="branchDetailsFragment">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 th:text="${branchDetail.name}"></h3>
                            </div>
                            <div class="card-body">
                                <table class="table table-borderless table-hover">
                                    <tbody>
                                    <tr>
                                        <th>
                                            <label class="control-label" for="id">ID :</label>
                                        </th>
                                        <td>
                                            <p id="id" th:text="${branchDetail.id}" class="display_detail"></p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <label class="control-label" for="name">Name :</label>
                                        </th>
                                        <td>
                                            <p id="name" th:text="${branchDetail.name}"
                                               class="display_detail"></p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <label class="control-label" for="land">Land No :</label>
                                        </th>
                                        <td>
                                            <p id="land" th:text="${branchDetail.land}" class="display_detail"></p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <label class="control-label" for="address">Address :</label>
                                        </th>
                                        <td>
                                            <p id="address" class="display_detail "
                                               th:utext="${branchDetail.address}"></p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <label class="control-label" for="email">Email :</label>
                                        </th>
                                        <td>
                                            <p id="email" th:text="${branchDetail.email}" class="display_detail"></p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <label class="control-label" for="createdBy">Created By :</label>
                                        </th>
                                        <td>
                                            <p id="createdBy" th:text="${branchDetail.createdBy}"
                                               class="display_detail"></p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <label class="control-label" for="createdAt">Created At :</label>
                                        </th>
                                        <td>
                                            <p id="createdAt"
                                               th:text="${#temporals.format(branchDetail.createdAt, 'dd-MM-yyyy HH:mm')}"
                                               class="display_detail"></p>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th>
                                            <label class="control-label" for="updatedBy">Updated By :</label>
                                        </th>
                                        <td>
                                            <p id="updatedBy" th:text="${branchDetail.updatedBy}"
                                               class="display_detail"></p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <label class="control-label" for="updatedAt">Updated At :</label>
                                        </th>
                                        <td>
                                            <p id="updatedAt"
                                               th:text="${#temporals.format(branchDetail.updatedAt, 'dd-MM-yyyy HH:mm')}"
                                               class="display_detail"></p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th></th><td>
                                        <button class="btn btn-dark" type="button" tabindex="3"> <a data-th-href="${'/branch'}">
                                            <span class="info-box-icon text-white"><i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp;&nbsp;Back</span></a>
                                        </button>
                                    </td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Back Button-->
        </section>
    </div>
    <!--footer include-->
    <div data-th-replace="~{fragments/footerSection :: footerSectionFragment}"></div><!-- footer Section -->
</div><!-- wrapper end -->
<div data-th-replace="~{fragments/scriptSection :: scriptSectionFragment}"></div><!-- script Fragment -->
</body>
</html>
