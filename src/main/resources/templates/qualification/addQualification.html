<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head data-th-replace="~{fragments/headerSection :: headerSectionFragment}" ></head >
<body class="hold-transition sidebar-mini layout-fixed" >
<div class="wrapper" ><!-- wrapper start -->
  <nav data-th-replace="~{fragments/navbarSection :: navbarSectionFragment}" ></nav ><!-- navbar Section -->
  <aside data-th-replace="~{fragments/sidebarSection :: sidebarSectionFragment}" ></aside ><!-- navbar Section -->
  <div class="content-wrapper" ><!-- content-wrapper Start -->
    <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}" ></section >
                                <!-- content-header Start -->
                                <!--action button layer---------------------------------------------------------     -->
    <div class="row m-1" >
      <div class="col-12" >
        <div class="text-right" >
          <div text-right >
            <button type="button" class="btn btn-info btn-sm" >
              <a data-th-href="${'/qualification'}" >
                <span class="info-box-icon text-white" ><i class="fa fa-plus mr-1" ></i ></span >
                <span class="text-white" > Veiw ualification </span ></a >
            </button >
          </div >
        </div >
      </div >
    </div >
                                <!--form action end button---------------------------------------------------------     -->


                                <!--add form-->
    <div class="container-fluid" >
      <div class="content-header" >
        <div class="container-fluid" >
          <div class="row" >
            <div class="col-md-12" >
              <div class="row" >

                <div class="col-md-12" >
                  <div class="card" >
                    <div class="card-body" >
                      <div class="card-header" >
                        <h4 class="breadcrumb-item active">
                        <span id="formHeader"
                                 th:text="${addStatus==false?'New Qualification':'Update Qualification'}" ></span >
                        </h4 ></div>
                      <div id="accordianId" role="tablist" aria-multiselectable="true" >
                        <div class="card" >
                          <div class="card-header" role="tab" id="section1HeaderId" >
                            <h5 class="mb-0" >
                              <a data-toggle="collapse" data-parent="#accordianId" href="#section1ContentId" aria-expanded="true"
                                 aria-controls="section1ContentId" >
                                Employee Details
                              </a >
                            </h5 >
                          </div >
                          <div id="section1ContentId" class="collapse in" role="tabpanel" aria-labelledby="section1HeaderId" >
                            <div class="card-header" >

                              <section data-th-replace="~{employee/employee-detail :: employeeHeader}" ></section >
                            </div >
                          </div >
                        </div >
                      </div >
                      <form th:action="${addStatus==false?'/qualification/save' :'/qualification/update'}" method="post"
                            th:object="${qualification}"
                            class="mt-3" >
                        <table class="table table-hover table-borderless" >
                          <tbody >
                          <!--/* id this comment not visualize */-->
                          <!--Id-->
                          <tr class="form-group" th:if="${addStatus==true}" >
                            <th ><label for="id" class="form-label " > Id </label ></th >
                            <td ><input type="text" class="form-control" th:field="*{id}" id="id" readonly >
                              <input class="form-control" th:field="*{liveDead}" type="hidden" readonly/>
                            </td >
                          </tr >
                          <tr >
                            <th ></th >
                            <td >
                              <!--Employee-->
                              <input type="hidden" th:field="*{employee}" >
                              <!--Qualification name-->
                            </td >
                          </tr >
                          <tr >
                            <th >
                              <label th:for="${'course'}" class="form-label " > Course Name </label ></th >

<td>
                              <select id="course" data-th-field="*{course}"
                                      class="form-control" tabindex="10" >
                                <option value="" >Please select</option >
                                <option data-th-each="course : ${courses}"
                                        data-th-text="${course.name}"
                                        data-th-value="${course.id}"
                                        data-th-selected="${course==course?'selected':'unselected'}" ></option >
                              </select >
                              <p class="text-danger" th:if="${#fields.hasErrors('course')}"
                                 th:errors="*{course}" >Error Course</p ></td >


                            </td >
                          </tr >

                          <tr >
                            <th >
                              <label th:for="${'name'}" class="form-label " > Comments </label ></th >

                            <td ><input type="text" class="form-control" th:field="*{name}" required >
                              <p class="text-danger" th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}" >Error Name</p >
                            </td>
                          </tr>

                          <tr >
                            <th >
                              <label th:for="${'institute'}" class="form-label " > Remarks </label ></th >
                            <td >
                              <input type="text" class="form-control" th:field="*{institute}" required >
                              <p class="text-danger" th:if="${#fields.hasErrors('institute')}"
                                 th:errors="*{institute}" >Error institute</p >
                            </td >
                          </tr >
                          <tr >
                            <th >
                              <label th:for="${'grade'}" class="form-label " > Grade </label ></th >
                            <td >
                              <input type="text" class="form-control" th:field="*{grade}" >
                              <p class="text-danger" th:if="${#fields.hasErrors('grade')}"
                                 th:errors="*{grade}" >Error Grade</p >
                            </td >
                          </tr >
                          <tr >
                            <th >

                              <label th:for="${'completeDate'}" class="form-label " > Complete Date </label ></th >

                            <td ><input type="date" class="form-control" th:field="*{completeDate}" required >
                              <p class="text-danger" th:if="${#fields.hasErrors('completeDate')}"
                                 th:errors="*{completeDate}" >Error Grade</p >
                            </td >
                          </tr >
                          <tr >
                            <th ></th >
                            <td >
                              <button class="btn btn-success" type="submit" tabindex="21" >
                                <i class="fa fa-save " style="font-size: 20px" ></i >&nbsp; &nbsp;<span
                                      data-th-text="${addStatus==false?'Save': 'Update'}" ></span >
                              </button >
                              <button class="btn btn-danger" type="reset" >
                                <i th:class="${addStatus==false?'fa fa-redo mr-1':'fa fa-thumbs-down mr-1'}"></i> <span
                                      th:text="${addStatus==false?'Clear' : 'Reset'}"></span>
                              </button >
                              <button class="btn btn-dark" type="button" tabindex="3"> <a data-th-href="${'/employee'}">
                                <span class="info-box-icon text-white"><i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp;&nbsp;Back</span></a>
                              </button>
                            </td >
                          </tr >
                          </tbody >
                        </table >
                      </form >

                    </div >

                  </div >
                </div >


              </div >
            </div >
          </div >
        </div >
      </div >
    </div >
  </div >
</div ><!-- content-wrapper end -->
<footer data-th-replace="~{fragments/footerSection :: footerSectionFragment}" ></footer ><!-- footer Section -->
</div ><!-- wrapper end -->
<script data-th-replace="~{fragments/scriptSection :: scriptSectionFragment}" ></script ><!-- script Fragment -->
</body >
</html >
