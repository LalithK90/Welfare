<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>
<nav th:replace="~{fragments/sidebar :: sidebarFragment}"></nav>

<!--Page header -->
<div class="container-fluid bg-secondary form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-primary" href="/home">
                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp; Home
            </a>
        </div>
        <div class="col">
            <h4 class="text-light text-center">
                <strong>
                    <span id="formHeader" th:text="${addStatus==false?'New Qualification':'Update Qualification'}"></span>
                </strong>
            </h4>
        </div>
        <div class="col">
            <a href="/qualification" class="btn btn-primary">
                <i class="fa fa-list"></i>&nbsp; View List
            </a>
        </div>
    </div>
</div>
<!--add form-->
<div class="container-fluid">
    <form th:action="${addStatus==false?'/qualification/save' :'/qualification/update'}" method="post" th:object="${qualification}"
          class="mt-3">
        <div class="offset-3 col-6" >
            <!--/* id this comment not visualize */-->
            <!--Id-->
            <div class="form-group row" th:if="${addStatus==true}">
                <label for="id" class="col-sm-2 col-form-label "> Id </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{id}" id="id" readonly>
                </div>
            </div>

            <!--Qualification name-->
            <div class="form-group row">
                <label th:for="${'name'}" class="col-sm-2 col-form-label "> Name </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" required>
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}"
                       th:errors="*{name}">Error Name</p>
                </div>
            </div>
            <div class="form-group row">
                <label th:for="${'institute'}" class="col-sm-2 col-form-label "> Institute Name </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{institute}" required>
                    <p class="text-danger" th:if="${#fields.hasErrors('institute')}"
                       th:errors="*{institute}">Error institute</p>
                </div>
            </div>
            <div class="form-group row">
                <label th:for="${'grade'}" class="col-sm-2 col-form-label "> Grade </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{grade}" >
                    <p class="text-danger" th:if="${#fields.hasErrors('grade')}"
                       th:errors="*{grade}">Error Grade</p>
                </div>
            </div>
            <div class="form-group row">
                <label th:for="${'completeDate'}" class="col-sm-2 col-form-label "> Complete Date </label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{completeDate}" required>
                    <p class="text-danger" th:if="${#fields.hasErrors('completeDate')}"
                       th:errors="*{completeDate}">Error Grade</p>
                </div>
            </div>


                        <div class="form-group row">
                            <div class="offset-sm-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">
                                    <i th:class="${addStatus==false?'fa fa-save mr-1':'fa fa-thumbs-up mr-1'}"></i> <span
                                        th:text="${addStatus==false?'Save' : 'Update'}"></span>
                                </button>
                            </div>
                        </div>

            </div>
        </div>
    </form>
</div>


<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>


</body>
</html>
