<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav th:replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside th:replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section th:replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- Form Header  Path -->
        <section th:replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section><!-- Small Box Set -->

        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>First sud Header</h4>
                                        <form role="form">


                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>Secondary Header </h4></div>
                                    <div class="container-fluid" th:fragment="workingPlaceDetail">
                                        <div class="offset-3 col-6">
                                            <!--/* id this comment not visualize */-->
                                            <!--Id-->
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label "> Id </label>
                                                <div class="col-sm-10">
                                                    <p class="display_detail" th:text="${workingPlaceDetail.id}"></p>
                                                </div>
                                            </div>
                                            <!--Province-->
                                            <div class="form-group row">
                                                <label th:for="${'province'}" class="col-sm-2 col-form-label "> Province </label>
                                                <div class="col-sm-10">
                                                    <p class="display_detail" th:text="${workingPlaceDetail.district.province.province}"></p>
                                                </div>
                                            </div>
                                            <!--WorkingPlace S.name-->
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label "> Working placw short Name </label>
                                                <div class="col-sm-10">
                                                    <p class="display_detail" th:text="${workingPlaceDetail.shortName}"></p>
                                                </div>
                                            </div>
                                            <!--WorkingPlace name-->
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label "> Working place district </label>
                                                <div class="col-sm-10">
                                                    <p class="display_detail" th:text="${workingPlaceDetail.district}"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="offset-sm-2 col-sm-10 text-center">
                                            <a href="/workingPlace">
                                                <button class="btn btn-primary">

                                                    <i class="fa fa-step-backward mr-1"></i>Back
                                                </button>
                                            </a>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div><!-- content-wrapper end -->
<footer th:replace="~{fragments/footerSection :: footerSectionFragment}"></footer><!-- footer Section -->
</div><!-- wrapper end -->
<script th:replace="~{fragments/scriptSection :: scriptSectionFragment}"></script><!-- script Fragment -->
</body>
</html>
