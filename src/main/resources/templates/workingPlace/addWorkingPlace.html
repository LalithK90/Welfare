<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/headerSection :: headerSectionFragment}" ></head >
<body class="hold-transition sidebar-mini layout-fixed" >
<div class="wrapper" ><!-- wrapper start -->
    <nav data-th-replace="~{fragments/navbarSection :: navbarSectionFragment}" ></nav ><!-- navbar Section -->
    <aside data-th-replace="~{fragments/sidebarSection :: sidebarSectionFragment}" ></aside ><!-- navbar Section -->
    <div class="content-wrapper" ><!-- content-wrapper Start -->
        <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}" ></section ><!-- content-header Start -->
        <!--action button layer---------------------------------------------------------     -->
        <div class="row m-1">
            <div class="col-12">
                <div class="text-right">
                    <div text-right>
                        <button type="button" class="btn btn-info btn-sm mr-1">
                            <a  data-th-href="${'/workingPlace'}" >
                                <span class="info-box-icon text-white"><i class="fa fa-backward mr-1" ></i ></span >
                                <span class="text-white"> View Working Place List </span></a>

                        <button type="button" class="btn btn-success btn-sm">
                            <a  data-th-href="${'/home'}" >
                                <span class="info-box-icon text-white"><i class="fas fa-home mr-1" ></i ></span >
                                <span class="text-white"> Home </span></a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--form action end button---------------------------------------------------------     -->


        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                             <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>Working Place</h4>
                                        <form data-th-action="${addStatus==false?'/workingPlace/save' :'/workingPlace/update'}" method="post" data-th-object="${workingPlace}">
                                            <table class="table table-borderless table-hover">
                                            <tbody>
                                            <tr class="form-group" data-th-if="${addStatus==true}">
                                            <th>
                                                <label for="id" class="form-label "> Id </label>
                                            </th>
                                                <td>
                                                <input type="text" class="form-control" data-th-field="*{id}" id="id"
                                                       readonly>
                                                <input type="hidden" id="provinceDistrict"
                                                       data-th-value="${workingPlace.district.province}"/>
                                            </td>
                                            </tr>
<!--                                            name-->
                                            <tr class="form-group" data-th-if="${addStatus==true}">
                                                <th>
                                                    <label for="name" class="form-label "> Name </label>
                                                </th>
                                                <td>
                                                    <input type="text" class="form-control" data-th-field="*{name}" id="name"
                                                           readonly>
                                                   </td>
                                            </tr>
                                            <!--Province-->
                                            <tr>
                                                <th>
                                                <label data-th-for="${'province'}" class="form-label "> Province </label>
                                                </th>
                                                <td>
                                                  <select class="form-control" id="province">
                                                    <option value="" selected>Please Select</option>
                                                    <option data-th-each="province : ${provinces}"
                                                            data-th-text="${province.province}"
                                                            data-th-value="${province}">

                                                    </option>
                                                </select>
                                                </td>
                                            </tr>
                                             <!--District-->
                                            <tr>
                                                <th>
                                                <label data-th-for="${'province'}" class="form-label "> District
                                                </label>
                                                </th>
                                                <td>
                                                    <select class="form-control" data-th-field="*{district}">
                                                    <option value=""> Please Select</option>
                                                    <option data-th-each="district : ${districts}"
                                                            data-th-text="${district.name}"
                                                            data-th-value="${district.id}"></option>
                                                    </select>
                                                <p class="text-danger" data-th-if="${#fields.hasErrors('district')}"
                                                   data-th-errors="*{district}">Error Name</p>
                                                </td>
                                            </tr>
                                            <!--ShortNameAirport-->
                                            <tr>
                                                <th>
                                                <label data-th-for="${'shortName'}" class="form-label "> Airport Code </label>
                                                </th>
                                                <td>
                                                    <select class="form-control" data-th-field="*{shortName}">
                                                    <option data-th-each="shortName : ${shortNames}"
                                                            data-th-text="${shortName.shortName}"
                                                            data-th-value="${shortName}">

                                                    </option>
                                                    </select>
                                                    <p class="text-danger" data-th-if="${#fields.hasErrors('shortName')}"
                                                                            data-th-errors="*{shortName}">Error Name</p>

                                                </td>
                                            </tr>
                                            <!--Address-->
                                            <tr>
                                                <th>
                                                    <label data-th-for="${'address'}" class="form-label "> Address </label>
                                                </th>
                                                <td>
                                                    <textarea class="form-control" data-th-field="*{address}"></textarea>
                                                    <p class="text-danger" data-th-if="${#fields.hasErrors('address')}"
                                                                                data-th-errors="*{address}">Error Name
                                                    </p>
                                                </td>
                                            </tr>
                                            <!--Email-->
                                            <tr><th>
                                                <label data-th-for="${'email'}" class="form-label "> Email </label>
                                            </th><td>
                                                <input type="email" class="form-control" data-th-field="*{email}">
                                                <p class="text-danger" data-th-if="${#fields.hasErrors('email')}"
                                                   data-th-errors="*{email}">Error Name</p>
                                                </td>
                                            </tr>
                                            <!--phoneNumber-->
                                            <tr>
                                                <th>
                                                <label data-th-for="${'phoneNumber'}" class="form-label "> Phone
                                                    Number </label>
                                                </th>
                                                <td>
                                                <input type="tel" class="form-control" data-th-field="*{phoneNumber}">
                                                    <p class="text-danger" data-th-if="${#fields.hasErrors('phoneNumber')}"
                                                   data-th-errors="*{phoneNumber}">Error Name</p>
                                                </td>
                                            </tr>
                                            <!--airportType-->
                                            <tr>
                                                <th>
                                                <label data-th-for="${'airportType'}" class="form-label "> Airport
                                                    Type </label></th>
                                                <td>
                                                <select class="form-control" data-th-field="*{airportType}">
                                                    <option data-th-each="airportType : ${airportTypes}"
                                                            data-th-text="${airportType.airportType}"
                                                            data-th-value="${airportType}">
                                                    </option>
                                                </select>
                                                <p class="text-danger" data-th-if="${#fields.hasErrors('airportType')}"
                                                   data-th-errors="*{airportType}">Error Name</p>
                                                </td>
                                            </tr>
                                            <!--workingPlaceSections-->
                                            <tr>
                                                <th>
                                                <label data-th-for="${'workingPlaceSection'}" class="form-label ">
                                                    Working Group </label>
                                                </th>
                                                <td>

                                                <select class="form-control" data-th-field="*{workingPlaceSection}">
                                                    <option data-th-each="workingPlaceSection : ${workingPlaceSections}"
                                                            data-th-text="${workingPlaceSection.workingPlaceSection}"
                                                            data-th-value="${workingPlaceSection}"
                                                    ></option>
                                                </select>
                                                <p class="text-danger"
                                                   data-th-if="${#fields.hasErrors('workingPlaceSection')}"
                                                   data-th-errors="*{workingPlaceSection}">Error Name</p>

                                                </td>
                                            </tr>
                                            <!--Button-->
                                            <tr>
                                                <th></th>
                                                <td><button type="submit" class="btn btn-primary">
                                                    <i data-th-class="${addStatus==false?'fa fa-save mr-1':'fa fa-thumbs-up mr-1'}"></i>
                                                    <span data-th-text="${addStatus==false?'Save' : 'Update'}"></span>
                                                </button>
                                                </td>
                                            </tr>
                                            </tbody>
                                            </table>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- content-wrapper end -->
    <div data-th-replace="~{fragments/footerSection :: footerSectionFragment}"></div><!-- footer Section -->
</div><!-- wrapper end -->

<div data-th-replace="~{fragments/scriptSection :: scriptSectionFragment}"></div><!-- script Fragment -->
<script>
    $('#province').bind("change", function () {
        optionFieldAdd(this.value);
    });

    let optionFieldAdd = (value) => {
        let url = "[[${districtFindUrl}]]" + value;
        console.log(url);
        let html = "";
        $.get(url, function (data) {
            data.forEach((item) => {
                    html += `<option value="${item.id}">${item.name} </option>`
                }
            )
            $("#district").html(html);
        });
    }
    $(document).ready(function () {
        let province = $("#provinceDistrict").val();
        if (province !== null && province !== undefined) {
            $('#province').val(province);
        }
    });
</script>
</body>
</html>
