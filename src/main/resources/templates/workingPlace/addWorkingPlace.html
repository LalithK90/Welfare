<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav th:replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside th:replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section th:replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- Form Header  Path -->
        <section th:replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section><!-- Small Box Set -->

        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>First sud Header</h4>
                                        <form role="form">
                                            <div class="col">
                                                <a class="btn btn-primary" href="/home">
                                                    <i class="fa fa-home" style="font-size: 20px"></i> &nbsp; Home
                                                </a>
                                            </div>
                                            <div class="col">
                                                <h4 class="text-light text-center">
                                                    <strong>
                                                        <span id="formHeader"
                                                              th:text="${addStatus==false?'New WorkingPlace':'Update WorkingPlace'}"></span>
                                                    </strong>
                                                </h4>
                                            </div>
                                            <div class="col">
                                                <a href="/workingPlace" class="btn btn-primary">
                                                    <i class="fa fa-list"></i>&nbsp; View List
                                                </a>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>Secondary Header </h4>
                                        <form th:action="${addStatus==false?'/workingPlace/save' :'/workingPlace/update'}"
                                              method="post"
                                              th:object="${workingPlace}">
                                            <div class="form-group row" th:if="${addStatus==true}">
                                                <label for="id" class="form-label "> Id </label>

                                                <input type="text" class="form-control" th:field="*{id}" id="id"
                                                       readonly>
                                                <input type="hidden" id="provinceDistrict"
                                                       th:value="${workingPlace.district.province}"/>
                                            </div>

                                            <!--Province-->
                                            <div class="form-group row">
                                                <label th:for="${'province'}" class="form-label "> Province </label>

                                                <select class="form-control" id="province">
                                                    <option th:each="province : ${provinces}"
                                                            th:text="${province.province}" th:value="${province}">

                                                    </option>
                                                </select>

                                            </div>
                                            <!--District-->
                                            <div class="form-group row">
                                                <label th:for="${'province'}" class="form-label "> District </label>

                                                <select class="form-control" th:field="*{district}">
                                                    <option value=""> Please Select</option>
                                                    <option th:each="district : ${districts}" th:text="${district.name}"
                                                            th:value="${district.id}"></option>
                                                </select>
                                                <p class="text-danger" th:if="${#fields.hasErrors('district')}"
                                                   th:errors="*{district}">Error Name</p>
                                            </div>

                                            <!--WorkingPlace name-->
                                            <div class="form-group row">
                                                <label th:for="${'name'}" class="form-label "> Name </label>

                                                <input type="text" class="form-control" th:field="*{name}">
                                                <p class="text-danger" th:if="${#fields.hasErrors('name')}"
                                                   th:errors="*{name}">Error Name</p>
                                            </div>

                                            <!--Address-->
                                            <div class="form-group row">
                                                <label th:for="${'address'}" class="form-label "> Address </label>

                                                <textarea class="form-control" th:field="*{address}"></textarea>
                                                <p class="text-danger" th:if="${#fields.hasErrors('address')}"
                                                   th:errors="*{address}">Error Name</p>
                                            </div>

                                            <!--Email-->
                                            <div class="form-group row">
                                                <label th:for="${'email'}" class="form-label "> Email </label>

                                                <input type="email" class="form-control" th:field="*{email}">
                                                <p class="text-danger" th:if="${#fields.hasErrors('email')}"
                                                   th:errors="*{email}">Error Name</p>
                                            </div>

                                            <!--phoneNumber-->
                                            <div class="form-group row">
                                                <label th:for="${'phoneNumber'}" class="form-label "> Phone
                                                    Number </label>

                                                <input type="tel" class="form-control" th:field="*{phoneNumber}">
                                                <p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"
                                                   th:errors="*{phoneNumber}">Error Name</p>
                                            </div>

                                            <!--airportType-->
                                            <div class="form-group row">
                                                <label th:for="${'airportType'}" class="form-label "> Airport
                                                    Type </label>

                                                <select class="form-control" th:field="*{airportType}">
                                                    <option th:each="airportType : ${airportTypes}"
                                                            th:text="${airportType.airportType}"
                                                            th:value="${airportType}"
                                                    ></option>
                                                </select>
                                                <p class="text-danger" th:if="${#fields.hasErrors('airportType')}"
                                                   th:errors="*{airportType}">Error Name</p>

                                            </div>
                                            <!--workingPlaceSections-->
                                            <div class="form-group row">
                                                <label th:for="${'workingPlaceSection'}" class="form-label "> Working
                                                    Group </label>

                                                <select class="form-control" th:field="*{workingPlaceSection}">
                                                    <option th:each="workingPlaceSection : ${workingPlaceSections}"
                                                            th:text="${workingPlaceSection.workingPlaceSection}"
                                                            th:value="${workingPlaceSection}"
                                                    ></option>
                                                </select>
                                                <p class="text-danger"
                                                   th:if="${#fields.hasErrors('workingPlaceSection')}"
                                                   th:errors="*{workingPlaceSection}">Error Name</p>
                                            </div>

                                            <!--ShortNameAirport-->
                                            <div class="form-group row">
                                                <label th:for="${'shortName'}" class="form-label "> Airport
                                                    Code </label>

                                                <select class="form-control" th:field="*{shortName}">
                                                    <option th:each="shortName : ${shortNames}"
                                                            th:text="${shortName.shortName}"
                                                            th:value="${shortName}"
                                                    ></option>
                                                </select>
                                                <p class="text-danger" th:if="${#fields.hasErrors('shortName')}"
                                                   th:errors="*{shortName}">Error Name</p>
                                            </div>

                                            <!--Button-->
                                            <div class="form-group row">

                                                <button type="submit" class="btn btn-primary">
                                                    <i th:class="${addStatus==false?'fa fa-save mr-1':'fa fa-thumbs-up mr-1'}"></i>
                                                    <span
                                                            th:text="${addStatus==false?'Save' : 'Update'}"></span>
                                                </button>

                                            </div>

                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>


    </div><!-- content-wrapper end -->
    <footer th:replace="~{fragments/footerSection :: footerSectionFragment}"></footer><!-- footer Section -->
</div><!-- wrapper end -->
<script th:replace="~{fragments/scriptSection :: scriptSectionFragment}"></script><!-- script Fragment -->

<script>
    $('#province').bind("change", function () {
        optionFieldAdd(this.value);
    });

    let optionFieldAdd = (value) => {
        let url = "[[${districtFindUrl}]]" + value;
        console.log(url);
        let html = "";
        $.get(url, function (data) {
            data.forEach((item) => {
                    html += `<option value="${item.id}">${item.name} </option>`
                }
            )
            $("#district").html(html);
        });
    }
    $(document).ready(function () {
        let province = $("#provinceDistrict").val();
        if (province !== null && province !== undefined) {
            $('#province').val(province);
        }
    });
</script>
</body>
</html>
