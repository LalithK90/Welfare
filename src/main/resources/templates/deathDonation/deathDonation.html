<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head data-th-replace="~{fragments/headerSection :: headerSectionFragment}" ></head >
<body class="hold-transition sidebar-mini layout-fixed" >
<div class="wrapper" ><!-- wrapper start -->
  <nav data-th-replace="~{fragments/navbarSection :: navbarSectionFragment}" ></nav ><!-- navbar Section -->
  <aside data-th-replace="~{fragments/sidebarSection :: sidebarSectionFragment}" ></aside ><!-- navbar Section -->
  <div class="content-wrapper" ><!-- content-wrapper Start -->
    <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}" ></section >
                                <!-- content-header Start -->
                                <!--action button layer---------------------------------------------------------     -->
    <div class="row m-1" >
      <div class="col-12" >
        <div class="text-right" >
          <div text-right >
            <button type="button" class="btn btn-info btn-sm" >
              <a data-th-href="${'/employee/add'}" >
                <span class="info-box-icon text-white" ><i class="fa fa-plus mr-1" ></i ></span >
                <span class="text-white" > Add Employee </span ></a >
            </button >
            <button type="button" class="btn btn-success btn-sm" >
              <a data-th-href="${'/home'}" >
                <span class="info-box-icon text-white" ><i class="fas fa-home mr-1" ></i ></span >
                <span class="text-white" > Home </span ></a >
            </button >
          </div >
        </div >
      </div >
    </div >
                                <!--form action end button---------------------------------------------------------     -->

    <div class="content-header" >
      <div class="row" >
        <div class="col-md-12" >
          <div class="row" >
            <div class="col-md-12" >
              <div class="card" >

                <div class="card-body" >
                  <table id="myTable" class="table table-hover table-striped"
                         data-th-if="${not #lists.isEmpty(deathDonations)}" >
                    <thead >
                    <tr >
                      <th > Index</th >
                      <th > Employee Name</th >
                      <th > Dependent Name</th >
                      <th > Amount</th >
                      <th > Modify</th >
                    </tr >
                    </thead >
                    <tbody >
                    <tr data-th-each="deathDonation, rowCount : ${deathDonations}" >
                      <td data-th-text="${rowCount.count}"></td >
                      <td data-th-text="${deathDonation.employee.name}"></td >
                      <td data-th-text="${deathDonation.dependent.name}"></td >
                      <td data-th-text="${deathDonation.amount}"></td >
                      <td >
                        <a data-th-href="${'/deathDonation/' + deathDonation.id}"
                           class="btn btn-success btn-sm" ><i
                              class="fa fa-folder-open" ></i >&nbsp;View</a >

                      </td >
                    </tr >
                  </table >
                </div >

                <div class="row" data-th-if="${ #lists.isEmpty(deathDonations)}" >
                  <!-- <div class="col-sm-12">-->
                  <div class="alert alert-warning alert-dismissible fade show" role="alert" >
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
                      <span aria-hidden="true" >&times;</span >
                    </button >
                    <p class="text-center text-danger" >
                      <strong >There is no employee upto now please add employee to the system
                               using add user button.
                      </strong >
                    </p >
                  </div >
                </div >
              </div >
            </div >
          </div >
        </div >
      </div >
    </div >


  </div >
  <div data-th-replace="~{fragments/footerSection :: footerSectionFragment}" ></div ><!-- footer Section -->
</div ><!-- wrapper end -->
<div data-th-replace="~{fragments/scriptSection :: scriptSectionFragment}" ></div ><!-- script Fragment -->
</body >
</html >
