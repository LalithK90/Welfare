<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav th:replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside th:replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section th:replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- Form Header  Path -->
        <section th:replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section><!-- Small Box Set -->

        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-2">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>First sud Header</h4>
                                        <form role="form">
                                            <a class="btn btn-success" id="newBriefing" th:href="${'/employee/add'}">
                                                <i class="fa fa-briefing-plus"></i>  Add Employee </a>

                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-10">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>Secondary Header </h4>
                                    <div class="card-body">
                                        <table id="example2" class="table table-hover table-dark">
                                            <thead>
                                            <tr>
                                                <th> Index</th>
                                                <th> EPF No</th>
                                                <th> Name</th>
                                                <th> Mobile</th>
                                                <th> Designation</th>
                                                <th> Status</th>
                                                <th> Modify</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="employee, rowCount : ${employees}">
                                                <td th:text="${rowCount.count}"></td>
                                                <td th:text="${employee.epf}"></td>
                                                <td th:text="${employee.name}"></td>
                                                <td th:text="${employee.mobileOne}"></td>
                                                <td th:if="${employee.designation.name != null}" th:text="${employee.designation.name}"></td>
                                                <td th:text="${employee.employeeStatus.employeeStatus}"></td>
                                                <td>
                                                    <a id="employeeView" th:href="${'/employee/' + employee.id}" class="btn btn-success btn-sm"><i
                                                            class="fa fa-folder-open"></i>&nbsp;View</a>
                                                    <a id="employeeEdit" th:href="${'/employee/edit/' + employee.id}" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i>&nbsp;Edit</a>
                                                    <a id="employeeRemove" th:href="${'/employee/remove/' + employee.id}"
                                                       th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>
                                                        Delete</a>
                                                </td>
                                            </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                    <div class="row" th:if="${ #lists.isEmpty(employees)}">
                                        <!-- <div class="col-sm-12">-->
                                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                            <h3 class="text-center text-danger">
                                                <strong>There is no employee upto now please add employee to the system
                                                    using add user button.
                                                </strong>
                                            </h3>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- content-wrapper end -->
    <footer th:replace="~{fragments/footerSection :: footerSectionFragment}"></footer><!-- footer Section -->
</div><!-- wrapper end -->
<script th:replace="~{fragments/scriptSection :: scriptSectionFragment}"></script><!-- script Fragment -->
</body>
</html>
