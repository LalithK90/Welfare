<!doctype html>
<html lang="en">
<head data-th-replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav data-th-replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside data-th-replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
                                 <!-- Form Header  Path -->
                                 <!--<section data-th-replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section>-->
                                 <!-- Small Box Set -->

        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <!-- /employee/add-->
                            <div class="col-12 col-sm-6 col-md-3">
                                <a data-th-href="${'/employee/add'}">
                                    <div class="info-box bg-success">
                                        <span class="info-box-icon"><i class="fas fa-user"></i></span>
                                        Add <br/>Employee
                                    </div>
                                </a></div>
                            <!-- /employee/View-->
                            <div class="col-12 col-sm-6 col-md-3">
                                <!--
                                                                <a data-th-href="${'/employee/add'}">-->
                                <div class="info-box bg-info" data-toggle="modal" data-target="#modal">
                                    <span class="info-box-icon"><i class="fas fa-folder-open"></i></span>
                                    View <br/>Employee
                                </div>
                                <!--</a>--></div>
                            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle"
                                 aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="modalTitle">View Employee</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">Ã—</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            Enter EPF No <input type="text">
                                            <p><a data-th-href="${'/employee/' + 1}">enter</a></p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary">Action</button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /employee/Edit-->
                            <div class="col-12 col-sm-6 col-md-3">
                                <a data-th-href="${'/employee/add'}">
                                    <div class="info-box bg-warning">
                                        <span class="info-box-icon"><i class="fas fa-edit"></i></span>
                                        Edit <br/>Employee
                                    </div>
                                </a></div>
                            <!--/employee/Delete-->
                            <div class="col-12 col-sm-6 col-md-3">
                                <a data-th-href="${'/employee/add'}">
                                    <div class="info-box bg-danger">
                                        <span class="info-box-icon"><i class="fas fa-trash"></i></span>
                                        Edit <br/>Employee
                                    </div>
                                </a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <!--<div class="card-body">
                                    <h4>Secondary Header </h4>-->
                                <div class="card-body">
                                    <table id="example2" class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th> Index</th>
                                            <th> EPF No</th>
                                            <th> Name</th>
                                            <th> Mobile</th>
                                            <th> Designation</th>
                                            <th> Status</th>
                                            <th> Modify</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr data-th-each="employee, rowCount : ${employees}">
                                            <td data-th-text="${rowCount.count}"></td>
                                            <!--<td><div class="user-panel mt-0 pb-0 mb-0 d-flex">
                                                <div class="image">
                                                    <img data-th-src="${files.url}" class="img-circle elevation-2"
                                                    alt="User
                                                     Image">
                                                </div></div></td>-->
                                            <td>
                                                <div class="user-panel mt-0 pb-0 mb-0 d-flex">
                                                    <div class="image">
                                                        <img id="img" class="rounded"
                                                             style="height:150px; width:150px; border-radius: 10px"
                                                             alt="Employee images"
                                                             data-th-src="${employee.fileInfo.url}"/>
                                                         </div>
                                                    <div class="info">
                                                        <a href="#" class="d-block">W B Prasad</a>
                                                    </div>
                                                </div>
                                            </td>

                                            <!-- <td data-th-text="${employee.epf}"></td>-->
                                            <td data-th-text="${employee.name}"></td>
                                            <td data-th-text="${employee.mobileOne}"></td>
                                            <td data-th-if="${employee.designation != null}"
                                                data-th-text="${employee.designation.name}"></td>
                                            <td data-th-if="${employee.designation == null}"
                                                s data-th-text="${'Not mentioned'}"></td>
                                            <td data-th-text="${employee.employeeStatus.employeeStatus}"></td>
                                            <td>
                                                <a id="employeeView" data-th-href="${'/employee/' + employee.id}"
                                                   class="btn btn-success btn-sm"><i
                                                        class="fa fa-folder-open"></i>&nbsp;View</a>
                                                <a id="employeeEdit" data-th-href="${'/employee/edit/' + employee.id}"
                                                   class="btn btn-primary btn-sm"><i
                                                        class="fa fa-edit"></i>&nbsp;Edit</a>
                                                <a id="employeeRemove"
                                                   data-th-href="${'/employee/remove/' + employee.id}"
                                                   data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                                                   class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>
                                                    Delete</a>
                                                <a
                                                   data-th-href="${'/dependent/add/' + employee.id}"

                                                   class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>
                                                    Dependent</a>
                                                <!--data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"-->
                                            </td>
                                        </tr>
                                        </tfoot>
                                    </table>
                                </div>

                                <div>
                                    <td data-th-each="employee: ${employees}"></td>
                                </div>


                                <div class="row" data-th-if="${ #lists.isEmpty(employees)}">
                                    <!-- <div class="col-sm-12">-->
                                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <h3 class="text-center text-danger">
                                            <strong>There is no employee upto now please add employee to the system
                                                    using add user button.
                                            </strong>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- content-wrapper end -->
<footer data-th-replace="~{fragments/footerSection :: footerSectionFragment}"></footer><!-- footer Section -->
<!-- wrapper end -->
<script data-th-replace="~{fragments/scriptSection :: scriptSectionFragment}"></script><!-- script Fragment -->
</body>
</html>
