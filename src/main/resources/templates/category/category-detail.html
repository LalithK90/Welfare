<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/headerSection :: headerSectionFragment}" ></head >
<body class="hold-transition sidebar-mini layout-fixed" >
<div class="wrapper" ><!-- wrapper start -->
    <nav data-th-replace="~{fragments/navbarSection :: navbarSectionFragment}" ></nav ><!-- navbar Section -->
    <aside data-th-replace="~{fragments/sidebarSection :: sidebarSectionFragment}" ></aside ><!-- navbar Section -->
    <div class="content-wrapper" ><!-- content-wrapper Start -->
        <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}" ></section ><!-- content-header Start -->
        <!--action button layer---------------------------------------------------------     -->
        <div class="row m-1">
            <div class="col-12">
                <div class="text-right">
                    <div text-right>
                        <button type="button" class="btn btn-info btn-sm">
                            <a  data-th-href="${'/category'}" >
                                <span class="info-box-icon text-white"><i class="fa fa-list mr-1" ></i ></span >
                                <span class="text-white"> View Category </span></a>
                        </button>
                        <button type="button" class="btn btn-success btn-sm">
                            <a  data-th-href="${'/home'}" >
                                <span class="info-box-icon text-white"><i class="fas fa-home mr-1" ></i ></span >
                                <span class="text-white"> Home </span></a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--form action end button---------------------------------------------------------     -->
        <!--heading Area-->
        <div class="content-header">
            <div class="row">
                <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3 th:text="${categoryDetail.name}"></h3>
            </div>
            <div class="card-body">
                <table class="table table-borderless table-striped">
                <tr th:fragment="categoryDetailsFragment">
                    <!--id-->

                           <th><label class="control-label" for="id">ID :</label></th>

                <td> <p id="id" th:text="${categoryDetail.id}" class="display_detail"></p></td>
                </tr>
                <tr>

                <th>
                    <label class="control-label" for="mainCategory">Main Category :</label>
                </th>

                <td>
                    <p id="mainCategory" th:text="${categoryDetail.mainCategory.mainCategory}"
                        class="display_detail"></p>
                </td>
            </tr>
                <tr>
                           <th> <label class="control-label" for="name">Name :</label></th>
                <td>  <p id="name" th:text="${categoryDetail.name}"
                               class="display_detail"></p></td>
            </tr>
<tr>
    <td>
    </td>
<td><a href="/category">
    <button class="btn btn-dark" type="button" tabindex="10">
        <i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp; &nbsp;Back
    </button>
</a></td>
</tr>
                </table>

                </div>
            </div>
        </div>
        <!--footer include-->
    </div>
        </div>
    </div>
    <!--footer include-->
    <div data-th-replace="~{fragments/footerSection :: footerSectionFragment}"></div><!-- footer Section -->
</div><!-- wrapper end -->
<div data-th-replace="~{fragments/scriptSection :: scriptSectionFragment}"></div><!-- script Fragment -->
</body>
</html>
