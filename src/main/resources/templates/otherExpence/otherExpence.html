<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head data-th-replace="~{fragments/headerSection :: headerSectionFragment}" ></head >
<body class="hold-transition sidebar-mini layout-fixed" >
<div class="wrapper" ><!-- wrapper start -->
  <nav data-th-replace="~{fragments/navbarSection :: navbarSectionFragment}" ></nav ><!-- navbar Section -->
  <aside data-th-replace="~{fragments/sidebarSection :: sidebarSectionFragment}" ></aside ><!-- navbar Section -->
  <div class="content-wrapper" ><!-- content-wrapper Start -->
    <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}" ></section >
                                <!-- Form Header  Path -->
    <section data-th-replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}" ></section >
                                <!-- Small Box Set -->


    <div class="content-header" >
      <div class="container-fluid" >
        <div class="row" >
          <div class="col-md-12" >
            <div class="row" >
              <div class="col-md-3" >
                <div class="card" >
                  <div class="card-body" >
                    <h4 >First sud Header</h4 >
                    <form role="form" >
                    </form >
                  </div >
                </div >
              </div >
              <div class="col-md-9" >
                <div class="card" >
                  <div class="card-body" >
                    <h4 >Secondary Header </h4 ></div >


                  <table class="table table-striped table-inverse " >
                    <thead class="thead-inverse" >
                    <tr >
                      <th >Index</th >
                      <th >Other Expences Type</th >
                      <th >Amount</th >
                      <th >Remark</th >
                      <th >Created By</th >
                      <th >Created At</th >
                    </tr >
                    </thead >
                    <tbody >
                    <tr data-th-each="otherExpenceType, index : ${otherExpenceTypes}" >
                      <td data-th-text="${index.count}" ></td >
                      <td data-th-text="${otherExpence.otherExpenceType.otherExpenceType}" ></td >
                      <td data-th-text="${otherExpence.amount}" ></td >
                      <td data-th-text="${otherExpence.remark}" ></td >
                      <td data-th-text="${otherExpence.createdBy}" ></td >
                      <td data-th-text="${{otherExpence.createdAt}}" ></td >
                    </tr >
                    </tbody >
                  </table >

                </div >
              </div >
            </div >
          </div >
        </div >
      </div >
    </div >
  </div ><!-- content-wrapper end -->
  <div data-th-replace="~{fragments/footerSection :: footerSectionFragment}" ></div ><!-- footer Section -->
</div ><!-- wrapper end -->
<div data-th-replace="~{fragments/scriptSection :: scriptSectionFragment}" ></div ><!-- script Fragment -->
</body >
</html >
