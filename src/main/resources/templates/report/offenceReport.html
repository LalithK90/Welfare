<!doctype html>
<html lang="en" >
<head data-th-replace="~{fragments/headerSection :: headerSectionFragment}" ></head >
<body class="hold-transition sidebar-mini layout-fixed" >
<div class="wrapper" ><!-- wrapper start -->
  <nav data-th-replace="~{fragments/navbarSection :: navbarSectionFragment}" ></nav ><!-- navbar Section -->
  <aside data-th-replace="~{fragments/sidebarSection :: sidebarSectionFragment}" ></aside ><!-- navbar Section -->
  <div class="content-wrapper" ><!-- content-wrapper Start -->
    <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}" ></section >




<!--heading Area-->
    <div class="row m-1">
      <div class="col-12">
        <div class="text-right">
          <div text-right>
            <button type="button" class="btn btn-info btn-sm">
              <a  data-th-href="${'/offence/add'}" >
                <span class="info-box-icon text-white"><i class="fa fa-plus mr-1" ></i ></span >
                <span class="text-white"> Add Offence </span></a>
            </button>

          </div>
        </div>
      </div>
    </div>
    <!--form action end button---------------------------------------------------------     -->

    <div class="content-header">
      <div class="row">
        <div class="col-md-12" >
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-body">
                  <h4>Offence List </h4><hr/>
                  <div class="container-fluid" data-th-if="${not #lists.isEmpty(offences)}" >
                  <table id="myTable" class="table table-hover table-striped" >

    <tr >
      <th > Index</th >
      <th > Offence Name</th >
        <th>Offence Type</th>
      <th > Record Count</th >
<!--      <th > View</th >-->
    </tr >
    </thead >
    <tbody >
    <tr data-th-each="offence, rowCount : ${offences}" >
      <th data-th-text="${rowCount.count}" ></th >      
      <th data-th-text="${offence.name}" ></th >
      <th data-th-text="${offence.offenceType.offenceType}"></th>
      <th data-th-text="${#lists.size(offence.censures)}"></th >

<!--      <th><a data-th-href="${'/report/offenceCount/' + offence.id}" class="btn btn-secondary btn-sm" >View</a ></th>-->
    </tr >
    </tbody >
  </table >
</div >
                </div >
              </div >
            </div >
          </div >
        </div >
      </div >
    </div >





  </div>
    <!--footer include-->
    <div data-th-replace="~{fragments/footerSection :: footerSectionFragment}" ></div ><!-- footer Section -->
  </div><!-- wrapper end -->
  <div data-th-replace="~{fragments/scriptSection :: scriptSectionFragment}" ></div ><!-- script Fragment -->
</body >
</html >
