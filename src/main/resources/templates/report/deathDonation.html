  <div class="content-wrapper" ><!-- content-wrapper Start -->
    <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}" ></section >

    <div class="content-header" >
      <div class="container-fluid" >
        <div class="row" >
          <div class="col-md-12" >
            <div class="row" >
              <div class="col-md-12" >
                <div class="card" >
                  <div class="card-body" >
                    <div class="row" >
                      <div class="container-fluid" >
                        <div class="row" >
                          <!--Custom search-->
                          <button type="button" class="btn btn-info mb-5 btn-block text-capitalize"
                                  data-toggle="collapse"
                                  data-target="#dataTargetCollapse"
                                  aria-expanded="false" aria-controls="dataTargetCollapse"
                          > Custom Payment Search
                          </button >
                          <div class="collapse mx-auto" id="dataTargetCollapse" >
                            <div class="container-fluid text-center" >
                              <div class="row" >
                                <div class="col-sm-6 col-sm-offset-3" >
                                  <h4 class="text-info" ><b > Custom Search</b ></h4 >
                                  <form class="form-inline" data-th-action="@{/report/deathDonation}"
                                        data-th-method="POST" >
                                    <div class="form-group" >
                                      <label for="startDate" >FROM :</label >
                                      <select class="form-control" id="employee" name="id" >
                                        <option value="" >Please Select</option >
                                        <option data-th-each="employee : ${employees}"
                                                data-th-value="${employee.id}"
                                                data-th-text="${employee.name}"
                                        ></option >
                                      </select >
                                    </div >

                                    <div class="form-group" >
                                      <label for="startDate" >FROM :</label >
                                      <input class="form-control" id="startDate" name="startDate" type="date" />
                                    </div >
                                    <div class="form-group" >
                                      <label for="endDate" >TO :</label >
                                      <input class="form-control" id="endDate" name="endDate" type="date" />
                                    </div >
                                    <button class="btn btn-success" id="btnSummaryFind" type="submit" ><span
                                          class="glyphicon glyphicon-search" ></span >&nbsp;Search
                                    </button >
                                  </form >
                                </div >
                              </div >
                            </div >
                          </div >
                        </div >
                      </div >

                    </div >

                    <div class="row" >
                      <col class=" col text-center" >
                      <h4 >Instalment Type </h4 >
                      <h3 data-th-text="${message}" ></h3 ></col >
                    </div >
                  </div >
                  <div class="container-fluid" >
                    <table id="myTable" class="table table-hover table-striped"
                           data-th-if="${not #lists.isEmpty(deathDonations)}" >
                      <thead id="example">
                      <tr >
                        <th > Index</th >
                        <th > Employee Name</th >
                        <th > Dependent Name</th >
                        <th > Amount</th >
                        <th > Modify</th >
                      </tr >
                      </thead >
                      <tbody >
                      <tr data-th-each="deathDonation, rowCount : ${deathDonations}" >
                        <td data-th-text="${rowCount.count}" ></td >
                        <td data-th-text="${deathDonation.employee.name}" ></td >
                        <td data-th-text="${deathDonation.dependent.name}" ></td >
                        <td data-th-text="${deathDonation.amount}" ></td >
                        <td >
                          <a data-th-href="${'/deathDonation/' + deathDonation.id}"
                             class="btn btn-success btn-sm" ><i
                                class="fa fa-folder-open" ></i >&nbsp;View</a >

                        </td >
                      </tr >
                    </table >

                    <div class="row" data-th-if="${ #lists.isEmpty(deathDonations)}" >
                      <!-- <div class="col-sm-12">-->
                      <div class="alert alert-warning alert-dismissible fade show" role="alert" >
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
                          <span aria-hidden="true" >&times;</span >
                        </button >
                        <p class="text-center text-danger" >
                          <strong >This mark employee or
                          </strong >
                        </p >
                      </div >
                    </div >
                  </div >
                </div >
              </div >
            </div >
          </div >
        </div >
      </div >
    </div >
  </div ><!-- content-wrapper end -->
</div >
<!--footer include-->
<div data-th-replace="~{fragments/footerSection :: footerSectionFragment}" >
  <script> $(document).ready(function() {
  $('#example').DataTable( {
  dom: 'Bfrtip',
  buttons: [
  'print'
  ]
  } );
  } );</script>
</div ><!-- footer Section -->

<div data-th-replace="~{fragments/scriptSection :: scriptSectionFragment}" ></div ><!-- script Fragment -->
</body >
