        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                             <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="container-fluid" >
                                                <div class="row" >
                                                    <!--Custom search-->
                                                    <button type="button" class="btn btn-info mb-5 btn-block text-capitalize" data-toggle="collapse"
                                                            data-target="#dataTargetCollapse"
                                                            aria-expanded="false" aria-controls="dataTargetCollapse"
                                                    > Custom Payment Search
                                                    </button >
                                                    <div class="collapse mx-auto" id="dataTargetCollapse" >
                                                        <div class="container-fluid text-center" >
                                                            <div class="row" >
                                                                <div class="col-sm-6 col-sm-offset-3" >
                                                                    <h4 class="text-info" ><b > Custom Search</b ></h4 >
                                                                    <form class="form-inline" data-th-action="@{/report/otherFundReceivingType}" data-th-method="POST" >
                                                                        <div class="form-group" >
                                                                            <label for="startDate" >FROM :</label >
                                                                            <input class="form-control" id="startDate" name="startDate" type="date" />
                                                                        </div >
                                                                        <div class="form-group" >
                                                                            <label for="endDate" >TO :</label >
                                                                            <input class="form-control" id="endDate" name="endDate" type="date" />
                                                                        </div >
                                                                        <button class="btn btn-success" id="btnSummaryFind" type="submit" ><span
                                                                              class="glyphicon glyphicon-search" ></span >&nbsp;Search
                                                                        </button >
                                                                    </form >
                                                                </div >
                                                            </div >
                                                        </div >
                                                    </div >
                                                </div >
                                            </div >

                                        </div>

                                        <div class="row" >
                                            <col class=" col text-center" ><h4 >Instalment Type </h4 >
                                                <h3 data-th-text="${message}" ></h3 ></col >
                                        </div >
                                    </div>
                                    <div class="container-fluid">
                                        <table class="table table-hover" id="myTable">
                                            <thead class="thead-inverse">
                                            <tr>
                                                <th>Index</th>
                                                <th>Fund Source</th>
                                                <th>Record Count</th>
                                                <th>Amount</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="otherFundReceivingTypeAmount, index : ${otherFundReceivingTypeAmounts}">
                                                <td th:text="${index.count}"></td>
                                                <td th:text="${otherFundReceivingTypeAmount.otherFundReceivingType.otherFundReceivingType}"></td>
                                                <td th:text="${otherFundReceivingTypeAmount.recordCount}"></td>
                                                <td th:text="${otherFundReceivingTypeAmount.amount}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
