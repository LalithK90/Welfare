  <aside data-th-replace="~{fragments/sidebarSection :: sidebarSectionFragment}" ></aside ><!-- navbar Section -->
  <div class="content-wrapper" ><!-- content-wrapper Start -->
    <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}" ></section >

    <div class="content-header" >
      <div class="container-fluid" >
        <div class="row" >
          <div class="col-md-12" >
            <div class="row" >
              <div class="col-md-4" >
                <div class="card" >
                  <div class="card-body" >


                    <div class="row" >
                      <h4 class="text-info" ><b > Custom Search</b ></h4 >

                      <form data-th-action="@{/report/otherFundReceivingType}" data-th-method="POST" >
                        <table class="table" id="myTable" >
                          <tr >
                            <th >
                              <label for="startDate" >FROM :</label >
                            </th >
                            <td >
                              <input class="form-control" id="startDate" name="startDate" type="date" required/>

                            </td >
                          </tr >
                          <tr >
                            <th >
                              <label for="endDate" >TO :</label >
                            </th >
                            <td >
                              <input class="form-control" id="endDate" name="endDate" type="date" required/>
                            </td >

                          </tr >
                          <tr >
                            <th ></th >
                            <td >
                              <button class="btn btn-success" id="btnSummaryFind" type="submit" ><span
                                    class="glyphicon glyphicon-search" ></span >&nbsp;Search
                              </button >

                            </td >
                          </tr >
                        </table >


                      </form >
                    </div >
                  </div >
                </div >
              </div >

              <div class="col-md-8" >
                <div class="card" >

                  <div class="card-header" >
                    <col class=" col text-center" >
                    <h3 ><strong >Other Fund Receiving - </strong ></h3 >
                    <h3 data-th-text="${message}" ></h3 ></col >

                  </div >
                  <div class="card-body" >

                    <div class="container-fluid" >
                      <table class="table table-hover" id="myTable" >
                        <thead class="thead-inverse" >
                        <tr >
                          <th >Index</th >
                          <th >Fund Source</th >
                          <th >Record Count</th >
                          <th >Amount</th >
                        </tr >
                        </thead >
                        <tbody >
                        <tr th:each="otherFundReceivingTypeAmount, index : ${otherFundReceivingTypeAmounts}" >
                          <td th:text="${index.count}" ></td >
                          <td th:text="${otherFundReceivingTypeAmount.otherFundReceivingType.otherFundReceivingType}" ></td >
                          <td th:text="${otherFundReceivingTypeAmount.recordCount}" ></td >
                          <td th:text="${otherFundReceivingTypeAmount.amount}" ></td >
                        </tr >
                        </tbody >
                      </table >
                    </div >
                  </div >
                </div >
              </div >
            </div >
          </div >
        </div >
      </div >
    </div >
  </div >
</div ><!-- content-wrapper end -->
</div>
       <!--footer include-->
<div data-th-replace="~{fragments/footerSection :: footerSectionFragment}" ></div ><!-- footer Section -->
