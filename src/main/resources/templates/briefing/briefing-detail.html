<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/headerSection :: headerSectionFragment}" ></head >
<body class="hold-transition sidebar-mini layout-fixed" >
<div class="wrapper" ><!-- wrapper start -->
    <nav data-th-replace="~{fragments/navbarSection :: navbarSectionFragment}" ></nav ><!-- navbar Section -->
    <aside data-th-replace="~{fragments/sidebarSection :: sidebarSectionFragment}" ></aside ><!-- navbar Section -->
    <div class="content-wrapper" ><!-- content-wrapper Start -->
        <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}" ></section ><!-- content-header Start -->
        <!--action button layer---------------------------------------------------------     -->
        <div class="row m-1">
            <div class="col-12">
                <div class="text-right">
                    <div text-right>
                        <button type="button" class="btn btn-info btn-sm">
                            <a  data-th-href="${'/employee/add'}" >
                                <span class="info-box-icon text-white"><i class="fa fa-plus mr-1" ></i ></span >
                                <span class="text-white"> Add Employee </span></a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--form action end button---------------------------------------------------------     -->


        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">

                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body container-fluid" th:fragment="briefingDetail">
                                        <h4 class="breadcrumb-item active" data-th-text="${contendHeader}"></h4>
                                    <!--Id-->
                                    <table class="table table-borderless table-hover">
                                        <tbody>
                                        <tr>
                                            <th>
                                                <label class="form-label "> Id </label></th>
                                        <td><p class="display_detail" th:text="${briefingDetail.id}"></p>
                                            </td>
                                        </tr>
                                    <!--Name-->
                                        <tr>
                                            <th>
                                                <label class="form-label "> Name </label></th>
                                       <td> <p class="display_detail" th:text="${briefingDetail.name}"></p>
                                            </td>
                                        </tr>
                                        <!--Description-->
                                        <tr>
                                            <th>
                                                <label class="form-label "> Sublect </label></th>
                                         <td>   <p class="display_detail" th:text="${briefingDetail.subject}"></p>
                                            </td>
                                        </tr>
                                    <!--Description-->
                                        <tr>
                                            <th>
                                                <label class="form-label "> Description </label></th>
                                            <td> <p class="display_detail" th:text="${briefingDetail.notices}"></p>
                                            </td>
                                        </tr>
                                    <!--Participant -->
                                        <tr>
                                            <th>
                                                <label class="form-label "> Participant  </label></th>
                                            <td> <p class="display_detail" th:text="${briefingDetail.name}"></p>
                                            </td>
                                        </tr>
                                    <!--Name-->
                                        <tr>
                                            <th>
                                                <label class="form-label "> Remark </label></th>
                                            <td>  <p class="display_detail" th:text="${briefingDetail.name}"></p>
                                            </td>
                                        </tr>
                                    <!--Name-->
                                        <tr>
                                            <th>
                                                <label class="form-label "> Priority </label></th>
                                    <td>    <p class="display_detail" th:text="${briefingDetail.priority.priority}"></p>
                                    </td>
                                        </tr>
                                        <tr>
                                            <th></th><td>
                                            <button class="btn btn-dark" type="button" tabindex="3"> <a data-th-href="${'/briefing'}">
                                                <span class="info-box-icon text-white"><i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp;&nbsp;Back</span></a>
                                            </button>
                                        </td></tr>
                                        </tbody></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- content-wrapper end -->
    </div>
    <div  data-th-replace="~{fragments/footerSection :: footerSectionFragment}"></div><!-- footer Section -->
</div><!-- wrapper end -->
<div  data-th-replace="~{fragments/scriptSection :: scriptSectionFragment}"></div><!-- script Fragment -->
</body>
</html>
