<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>
<nav th:replace="~{fragments/sidebar :: sidebarFragment}"></nav>
<!--Header-->
<div class="container-fluid bg-secondary form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-success" id="newBriefing" th:href="${'/briefing/add'}">
                <i class="fa fa-briefing-plus" style="font-size: 18px;"></i> &nbsp; Add Briefing </a>
        </div>
        <div class="col">
            <h4 class="text-info text-center">
                <strong>
                    Briefing Management
                </strong>
            </h4>
        </div>
        <div class="col"></div>
    </div>
</div>
<div class="container-fluid bg-dark formBorder">
    <div class="col-sm-12 flex-column ">
        <!--if not empty list-->
        <div class="row" id="briefingListTable" th:if="${not #lists.isEmpty(briefings)}">
            <div class="col-sm-12">
                <table class="table table-hover table-striped" id="myTable">
                    <thead class="thead-inverse">
                    <tr>
                        <!--id, name, toWhom, notices, priority effDate-->
                        <th>Index</th>
                        <th>By Whom</th>
                        <th>To Whom</th>
                        <th>Notices</th>
                        <th>Priority</th>
                        <th>Effect Date</th>
                     </tr>
                    </thead>
                    <tbody>
                    <tr th:each="briefing, rowCount : ${briefings}" scope="row">
                        <th th:text="${rowCount.count}"></th>
                        <th th:text="${briefing.name}"></th>
                        <th th:text="${briefing.toWhom}"></th>
                        <th th:text="${briefing.notices}"></th>
                        <th th:text="${priorotis.priority}"></th>
                        <th th:text="${briefing.effDate}"></th>

                        <th>


                            <a class="btn btn-success btn-sm" th:href="${'/briefing/' + briefing.id}" id="briefingView">
                                <i class="fa fa-folder-open"></i>&nbsp;View</a>
                            <a class="btn btn-primary btn-sm" id="briefingEdit"
                               th:href="${'/briefing/edit/' + briefing.id}"><i
                                    class="fa fa-edit"></i>&nbsp;Edit</a>
                            <a class="btn btn-danger btn-sm" id="briefingRemove"
                               th:href="${'/briefing/remove/' + briefing.id}"
                               th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                               th:onclick="if(!(confirm('Are you want to delete this civilStatus ?'))) return false"
                            ><i
                                    aria-hidden="true" class="fa fa-trash"></i>
                                Delete</a>

                        </th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--if empty list-->
        <div class="row" id="briefingNotList" th:if="${ #lists.isEmpty(briefings)}">
            <div class="col-sm-12">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="text-center text-danger">
                        <strong>There is no briefing upto know please add briefing to the system
                            using add briefing button.
                        </strong>
                    </h3>
                </div>
            </div>
            <script>
                /*active boostrap alert - start*/
                $(".alert").alert();
                /*active boostrap alert - end*/
            </script>
        </div>
        <!--Show saved briefing-->
        <div class="row" th:if="${briefingDetail!=null}">
            <div class="col-sm-12">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="container">
                        <div th:replace="~{briefing/briefing-detail :: briefingDetail}"></div>
                    </div>
                </div>
            </div>
            <script>
                /*active boostrap alert - start*/
                $(".alert").alert();
                /*active boostrap alert - end*/
            </script>
        </div>

    </div>
</div>


<!--footer include-->
<footer th:replace="~{fragments/footer1 :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
