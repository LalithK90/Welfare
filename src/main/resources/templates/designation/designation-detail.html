<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav th:replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside th:replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section data-th-replace="~{fragments/contentHeader :: contentHeaderSectionFragment}" ></section >
        <!-- /.content-header -->
        <!--form action button---------------------------------------------------------     -->
        <div class="row m-1">
            <div class="col-12">
                <div class="text-right">
                    <div text-right>
                        <button type="button" class="btn btn-info btn-sm">
                            <a  data-th-href="${'/designation/add'}" >
                                <span class="info-box-icon text-white"><i class="fa fa-plus mr-1" ></i ></span >
                                <span class="text-white"> Add Designation </span></a>
                        </button>
                        <button type="button" class="btn btn-success btn-sm disabled">
                            <a  data-th-href="${'/designation'}" >
                                <span class="info-box-icon text-white"><i class="fas fa-folder-open mr-1" ></i ></span >
                                <span class="text-white"> View Designation </span></a>
                        </button>
                        <button type="button" class="btn btn-warning btn-sm" onclick="myEdit()">
                            <!--                            <a  data-th-href="${'/designation/edit/'}" >-->
                            <span class="info-box-icon text-white"><i class="fas fa-edit" ></i ></span >
                            <span class="text-white"> Edit Designation </span></a>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" onclick="myDelete()">
                            <!--                            <a  data-th-href="${'/designation/remove/'}" >-->
                            <span class="info-box-icon text-white"><i class="fas fa-trash mr-1" ></i ></span >
                            <span class="text-white"> Delete Designation </span></a>

                        </button>
                    </div>
                </div>
            </div>

        </div>
        <!--form action end button---------------------------------------------------------     -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h4>Designation </h4>
                            <div class="container-fluid" th:fragment="designationDetail">
                                    <!--Id-->
                                <table class="table table-borderless table-hover">
                                    <tbody>
                                    <tr><th>
                                        <label class="form-label "> Id </label></th>
                                        <td>
                                        <p class="display_detail" th:text="${designationDetail.id}"></p>
                                        </td>
                                    <tr>
                                        <th>
                                        <label class="form-label "> Name </label></th>
                                        <td>
                                        <p class="display_detail" th:text="${designationDetail.name}"></p>
                                        </td>
                                    <tr>
                                        <th>
                                        <label class="form-label"> Short Name </label></th>
                                        <td>
                                        <p class="display_detail" th:text="${designationDetail.shortName}"></p>
                                        </td>
                                    <tr>
                                        <th>
                                        <label class="form-label"> Category Type </label></th>
                                        <td>
                                        <p class="display_detail" th:text="${designationDetail.categoryType}"></p>
                                        </td>
                                    <tr>
                                        <th>
                                        <label class="form-label"> Salary Scale </label></th>
                                        <td>
                                        <p class="display_detail" th:text="${designationDetail.salaryScale}"></p>
                                        </td>
                                    <tr>
                                        <th>
                                        <label class="form-label"> Remark </label></th>
                                        <td>
                                        <p class="display_detail" th:text="${designationDetail.remark}"></p>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</div><!-- content-wrapper end -->
    </div>
<div th:replace="~{fragments/footerSection :: footerSectionFragment}"></div><!-- footer Section -->
</div><!-- wrapper end -->
<div th:replace="~{fragments/scriptSection :: scriptSectionFragment}"></div><!-- script Fragment -->
</body>
</html>
