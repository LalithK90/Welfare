<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerSection :: headerSectionFragment}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper"><!-- wrapper start -->
    <nav th:replace="~{fragments/navbarSection :: navbarSectionFragment}"></nav><!-- navbar Section -->
    <aside th:replace="~{fragments/sidebarSection :: sidebarSectionFragment}"></aside><!-- navbar Section -->
    <div class="content-wrapper"><!-- content-wrapper Start -->
        <section th:replace="~{fragments/contentHeader :: contentHeaderSectionFragment}"></section>
        <!-- Form Header  Path -->
        <section th:replace="~{fragments/smallBoxSection :: smallBoxSectionFragment}"></section><!-- Small Box Set -->


        <!--heading Area-->
<div class="container-fluid bg-dark form-Border">
    <div class="row text-center formManagement border-info">
        <!--View list Button-->
        <div class="col">
            <a href="/item" class="btn btn-primary" tabindex="1">
                <i class="fa fa-list" style="font-size: 20px"></i>&nbsp; View List
            </a>
        </div>
        <!--Form Name-->
        <div class="col">
            <h2 class="text-white text-center">
                <strong>
                    <span th:text="${addStatus==true?'Add New Item':'Update Item Details'}"></span>
                </strong>
            </h2>
        </div>
        <!--Home Button-->
        <div class="col">
            <a class="btn btn-primary" href="/home" tabindex="2">
                <i class="fa fa-home" style="font-size: 20px"></i>&nbsp;Home
            </a>
        </div>
    </div>
</div>
<!--Form Content-->
<div class="container-fluid bg-info formBorder">
    <div class="col-sm-12 flex-column ">
        <form id="form" class="form-horizontal" th:action="${addStatus==true?'/item/save':'/item/update'}"
              th:object="${item}" method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="form-group col-md-12 col-sm-12 text-center flex-column ">
                    <!--Id-->
                    <div id="idStatus" th:if="${addStatus==false}" class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="id">ID :</label>
                        </div>
                        <div class="col-md-4">
                            <input id="id" th:field="*{id}" class="form-control" type="text" readonly/>
                        </div>
                    </div>
                    <!--Main Category -->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="mainCategory">Main Category :</label>
                        </div>
                        <div class="col-md-4">
                            <select id="mainCategory" class="form-control" tabindex="4" style="font-size: large"
                                    required>
                                <option value="" disabled>Please select</option>
                                <option th:each="mainCategory : ${mainCategories}"
                                        th:text="${mainCategory.mainCategory}"
                                        th:value="${mainCategory}"
                                >
                                </option>
                            </select>
                        </div>
                    </div>
                    <!--Sub Category -->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="subCategory">Sub Category :</label>
                        </div>
                        <div class="col-md-4">
                            <select id="subCategory" th:name="${'category'}" class="form-control" tabindex="4"
                                    style="font-size: large" required>
                                <option value="" disabled>Please select</option>
                                <option th:each="category : ${category}"
                                        th:text="${category.category}"
                                        th:value="${category}"
                                >

                                </option>
                            </select>
                        </div>
                    </div>
                    <!--Name-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="iName">Name :</label>
                        </div>
                        <div class="col-md-4">
                            <input id="iName" th:field="*{name}" class="form-control" tabindex="6" type="text"
                                   required/>
                            <span id="nameError" th:errors="*{name}"
                                  th:if="${#fields.hasErrors('name')}" class="error">Error Name</span>
                        </div>
                    </div>
                    <!--ReOrder Point-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="rop">Reorder Point :</label>
                        </div>
                        <div class="col-md-4">
                            <input id="rop" th:field="*{rop}" class="form-control" tabindex="8" type="number" required/>
                            <span id="ropError" th:errors="*{rop}"
                                  th:if="${#fields.hasErrors('rop')}" class="error">Error ROP</span>
                        </div>
                    </div>
                    <!--Created by and created at-->
                    <div id="updateStatus" th:if="${addStatus==false}">
                        <!--hidden url -->
                        <input type="hidden" th:value="${item.category.mainCategory}" id="mainCategoryValueBind">
                        <!--Created by-->
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <label class="control-label" for="createdBy">Created By :</label>
                            </div>
                            <div class="col-md-4">
                                <input id="createdBy" th:field="*{createdBy}" class="form-control" type="text"
                                       readonly/>
                            </div>
                        </div>
                        <!--Created at-->
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <label class="control-label" for="createdAt">Created At :</label>
                            </div>
                            <div class="col-md-4">
                                <input id="createdAt" th:field="*{createdAt}" class="form-control" type="text"
                                       readonly/>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- &lt;!&ndash;Batch&ndash;&gt;
                 <div class="form-row text-right">
                     <div class="col-md-4">
                         <label class="control-label" for="batch">Batch :</label>
                     </div>
                     <div class="col-md-4">
                         <input id="batch" th:field="*{batch}" class="form-control" tabindex="9" type="text" maxlength="10" min="9" required/>
                         <span id="batchError" th:errors="*{batch}"
                               th:if="${#fields.hasErrors('batch')}" class="error">Error Batch</span>
                     </div>
                 </div>
                 &lt;!&ndash;Manufactured Date&ndash;&gt;
                 <div class="form-row text-right">
                     <div class="col-md-4">
                         <label class="control-label" for="mDate">Manufactured Date :</label>
                     </div>
                     <div class="col-md-4">
                         <input id="mDate" th:field="*{mDate}" class="form-control" tabindex="10" type="date" required/>
                         <span id="nameError" th:errors="*{mDate}"
                               th:if="${#fields.hasErrors('mDate')}" class="error">Error Date</span>
                     </div>
                 </div>
                 &lt;!&ndash;Expiration Date&ndash;&gt;
                 <div class="form-row text-right">
                     <div class="col-md-4">
                         <label class="control-label" for="eDate">Expiration Date :</label>
                     </div>
                     <div class="col-md-4">
                         <input id="eDate" th:field="*{eDate}" class="form-control" tabindex="11" type="date" required/>
                         <span id="nameError" th:errors="*{eDate}"
                               th:if="${#fields.hasErrors('eDate')}" class="error">Error Date</span>
                     </div>

                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="status">Status :</label>
                        </div>
                        <div class="col-md-4">
                            <select id="status" th:field="*{itemStatus}" class="form-control" tabindex="3" required>
                                <option value="">Please Select</option>
                                <option th:each="status : ${statuses}"
                                        th:text="${status.itemStatus}"
                                        th:value="${status}"
                                        th:selected="${status==item.itemStatus?'selected':'unselected'}"></option>
                            </select>
                        </div>
                    </div>
                 </div>-->

                <!--Button-->
                <div class="form-group col-md-12 col-sm-12 text-center flex-column ">
                    <!--Back Button-->
                    <a class="btn btn-dark" tabindex="14" href="/item">
                        <i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp;&nbsp;Back
                    </a>
                    <!--Save Button-->
                    <button class="btn btn-success ml-5" type="submit" tabindex="12">
                        <i class="fa fa-save " style="font-size: 20px"></i>&nbsp;&nbsp;<span id="submit"
                                                                                             th:text="${addStatus==true?'Save': 'Update'}"></span>
                    </button>
                    <!--Cancel Button-->
                    <button class="btn btn-warning ml-5" type="reset" tabindex="13">
                        <i class="far fa-times-circle" style="font-size: 20px"></i>&nbsp;&nbsp;Cancel
                    </button>
                </div>

                <!--Error-->
                <div class="form-row">
                    <label id="errorLabel" th:if="${#fields.hasErrors('*')}" th:text="'Errors: '">Errors: </label>
                    <ul>
                        <li id="error" th:each="err: ${#fields.errors('*')}" th:text="${err}" class="error"></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>



<script>
    $(document).ready(function () {
            let mainCategoryValueBind = $("#mainCategoryValueBind").val();
            if (mainCategoryValueBind !== null || mainCategoryValueBind !== undefined) {
                $("#mainCategory").val(mainCategoryValueBind);
                getSubCategory(mainCategoryValueBind);
            }
        }
    );
    $("#mainCategory").bind("change", function () {
        getSubCategory(this.value);
    });
    let getSubCategory = function (val) {
        let url = "[[${urlMainCategory}]]" + val;
        removeOption('subCategory');
        $.getJSON(url, function (val) {
            $.each(val, function () {
                $("#subCategory").append(`<option value="${this.id}">${this.name}</option>`);
            });
        });

    };
    let removeOption = function (idValue) {
        $(`#${idValue}`).find('option')
            .remove();
    }


</script>

</div>

</html>
